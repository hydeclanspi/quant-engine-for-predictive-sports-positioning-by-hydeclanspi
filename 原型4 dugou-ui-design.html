<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DUGOU Model Centre v5.8 - UI Design</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'DM Sans', sans-serif; }
    .font-display { font-family: 'Playfair Display', serif; }
    
    .glow-card {
      position: relative;
      background: white;
      border-radius: 1rem;
      transition: all 0.3s ease;
    }
    .glow-card:hover {
      box-shadow: 0 0 0 1px rgba(251, 191, 36, 0.3), 0 8px 30px -12px rgba(251, 191, 36, 0.2);
    }
    .glow-card::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 1rem;
      opacity: 0;
      transition: opacity 0.3s ease;
      background: radial-gradient(600px circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(251, 191, 36, 0.06), transparent 40%);
      pointer-events: none;
    }
    .glow-card:hover::after { opacity: 1; }
    
    .lift-card { transition: transform 0.2s ease, box-shadow 0.2s ease; }
    .lift-card:hover { transform: translateY(-2px); box-shadow: 0 8px 30px -12px rgba(0, 0, 0, 0.12); }
    
    .btn-hover { transition: all 0.2s ease; }
    .btn-hover:hover { transform: scale(1.02); }
    .btn-hover:active { transform: scale(0.98); }
    
    .sidebar-item { transition: all 0.2s ease; }
    .sidebar-item:hover { transform: translateX(3px); }
    
    .input-glow:focus { box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.15); }
    
    input[type="range"] { -webkit-appearance: none; height: 6px; background: #e7e5e4; border-radius: 999px; }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; width: 18px; height: 18px;
      background: linear-gradient(135deg, #fbbf24, #f97316);
      border-radius: 50%; cursor: pointer;
      box-shadow: 0 2px 8px rgba(251, 191, 36, 0.5);
      transition: transform 0.15s ease;
    }
    input[type="range"]::-webkit-slider-thumb:hover { transform: scale(1.15); }

    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #d6d3d1; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #a8a29e; }
    
    .chart-bar { transition: all 0.2s ease; }
    .chart-bar:hover { transform: scaleY(1.05); filter: brightness(1.1); }
    
    .modal-overlay { animation: fadeIn 0.2s ease; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .modal-content { animation: slideUp 0.3s ease; }
    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    
    .tab-active { border-bottom: 2px solid #f59e0b; color: #78716c; }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;

    const DugouDesign = () => {
      const [activePage, setActivePage] = useState('new');
      const [sidebarCollapsed, setSidebarCollapsed] = useState(false);
      const [modalData, setModalData] = useState(null);

      useEffect(() => {
        const handleMouseMove = (e) => {
          const cards = document.querySelectorAll('.glow-card');
          cards.forEach(card => {
            const rect = card.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width) * 100;
            const y = ((e.clientY - rect.top) / rect.height) * 100;
            card.style.setProperty('--mouse-x', `${x}%`);
            card.style.setProperty('--mouse-y', `${y}%`);
          });
        };
        window.addEventListener('mousemove', handleMouseMove);
        return () => window.removeEventListener('mousemove', handleMouseMove);
      }, []);

      // Modal Component
      const Modal = ({ data, onClose }) => (
        <div className="modal-overlay fixed inset-0 bg-black/40 flex items-center justify-center z-50" onClick={onClose}>

            <div className="flex items-center justify-between mb-4">
              <h3 className="font-semibold text-stone-800">{data.title}</h3>
              <button onClick={onClose} className="text-stone-400 hover:text-stone-600 text-xl">×</button>
            </div>
            {data.content}
          </div>
        </div>
      );

      // Sidebar
      const Sidebar = () => (
        <div className={`h-screen bg-gradient-to-b from-stone-50 to-orange-50/30 border-r border-stone-200/60 flex flex-col transition-all duration-300 ${sidebarCollapsed ? 'w-16' : 'w-56'}`}>
          <div className="p-4 border-b border-stone-200/40">
            <div className="flex items-center gap-3">
              <div className="w-9 h-9 rounded-xl bg-gradient-to-br from-amber-400 to-orange-500 flex items-center justify-center shadow-lg shadow-orange-200/50 btn-hover cursor-pointer">
                <span className="text-white font-bold text-sm">DG</span>
              </div>
              {!sidebarCollapsed && (
                <div>
                  <h1 className="font-semibold text-stone-800 text-sm tracking-tight">DUGOU</h1>
                  <p className="text-[10px] text-stone-400">Model Centre v5.8</p>
                </div>
              )}
            </div>
          </div>

          <nav className="flex-1 p-3 space-y-1">
            {[
              { id: 'new', icon: '◈', label: '新建投资', badge: null },
              { id: 'combo', icon: '❖', label: '智能组合', badge: null },
              { id: 'settle', icon: '◉', label: '待结算', badge: '3', highlight: true },
              { id: 'dashboard', icon: '◐', label: 'Dashboard', badge: null },
              { id: 'history', icon: '☰', label: '历史记录', badge: '93' },
              { id: 'teams', icon: '⚑', label: '球队档案馆', badge: null },
              { id: 'params', icon: '⚙', label: '参数后台', badge: null },

              <button
                key={item.id}
                onClick={() => setActivePage(item.id)}
                className={`sidebar-item w-full flex items-center gap-3 px-3 py-2.5 rounded-xl text-sm transition-all duration-200 group
                  ${activePage === item.id 
                    ? 'bg-white shadow-sm shadow-stone-200/50 text-stone-800' 
                    : 'text-stone-500 hover:bg-white/60 hover:text-stone-700'}`}
              >
                <span className={`text-base transition-colors ${activePage === item.id ? 'text-amber-500' : 'text-stone-400 group-hover:text-stone-500'}`}>
                  {item.icon}
                </span>
                {!sidebarCollapsed && (
                  <>
                    <span className="flex-1 text-left">{item.label}</span>
                    {item.badge && (
                      <span className={`text-xs ${item.highlight ? 'px-2 py-0.5 rounded-full bg-amber-100 text-amber-600 font-medium' : 'text-stone-400'}`}>

                      </span>

            </button>

        </div>
      );

            },
            roi: {

                      ].map((r, i) => (
                        <tr key={i} className="border-b border-stone-100">
                          <td className="py-2 text-stone-700">{r.dim}</td>
                          <td className="py-2 text-stone-600">{r.invest}</td>
                          <td className="py-2 text-stone-600">{r.rev}</td>
                          <td className="py-2 text-emerald-600 font-medium">{r.roi}</td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>
              )
            },
            hitrate: {
              title: '命中率 · 分维度统计',
              content: (
                <div className="space-y-3">
                  {[
                    { label: '总体', value: '67.3%', samples: 93 },
                    { label: '单关', value: '71.2%', samples: 52 },
                    { label: '串关', value: '61.0%', samples: 41 },
                    { label: 'Conf 0.6+', value: '78.4%', samples: 37 },
                    { label: 'Conf 0.4~0.6', value: '58.1%', samples: 31 },
                  ].map((r, i) => (
                    <div key={i} className="flex items-center justify-between p-3 bg-stone-50 rounded-xl">
                      <span className="text-stone-700">{r.label}</span>
                      <div className="flex items-center gap-4">
                        <span className="text-xs text-stone-400">{r.samples} samples</span>
                        <span className="font-semibold text-stone-800">{r.value}</span>
                      </div>
                    </div>
                  ))}
                </div>
              )
            },
            rating: {
              title: 'Exp. vs Act. Judgmental Rating · 逐场对比',
              content: (
                <table className="w-full text-sm">
                  <thead><tr className="border-b border-stone-200 text-left text-stone-500">
                    <th className="py-2 font-medium">日期</th>
                    <th className="py-2 font-medium">比赛</th>
                    <th className="py-2 font-medium">Exp. Rating</th>
                    <th className="py-2 font-medium">Act. Rating</th>
                    <th className="py-2 font-medium">偏差</th>
                  </tr></thead>
                  <tbody>
                    {[
                      { date: '02-01', match: '利物浦 vs 曼城', exp: '0.72', act: '0.75', diff: '+0.03' },
                      { date: '01-31', match: '热刺 vs 曼联', exp: '0.42', act: '0.38', diff: '-0.04' },
                      { date: '01-30', match: '纽卡 vs 维拉', exp: '0.55', act: '0.60', diff: '+0.05' },
                      { date: '01-29', match: '切尔西 vs 布莱顿', exp: '0.68', act: '0.65', diff: '-0.03' },
                    ].map((r, i) => (
                      <tr key={i} className="border-b border-stone-100">
                        <td className="py-2 text-stone-600">{r.date}</td>
                        <td className="py-2 text-stone-700">{r.match}</td>
                        <td className="py-2 text-stone-600">{r.exp}</td>
                        <td className="py-2 text-stone-600">{r.act}</td>
                        <td className={`py-2 font-medium ${r.diff.startsWith('+') ? 'text-emerald-600' : 'text-rose-500'}`}>{r.diff}</td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              )
            }
          };
          setModalData(contents[type]);
        };

        return (
          <div className="p-8 space-y-6">
            <div className="flex items-center justify-between">
              <div>
                <h2 className="text-2xl font-semibold text-stone-800 font-display">Dashboard</h2>
                <p className="text-stone-400 text-sm mt-1">2026年2月 · 本月投资 12 笔</p>
              </div>
              <div className="flex items-center gap-3">
                <button className="px-4 py-2 text-sm text-stone-600 hover:text-stone-800 transition-colors btn-hover">导出报告</button>
                <button onClick={() => setActivePage('new')} className="px-5 py-2.5 bg-gradient-to-r from-amber-400 to-orange-400 text-white rounded-xl text-sm font-medium shadow-lg shadow-orange-200/40 btn-hover">+ 新建投资</button>
              </div>
            </div>

            {/* Clickable Metrics */}
            <div className="grid grid-cols-4 gap-4">
              {[
                { key: 'balance', label: '蓄水池余额', value: '¥2,847', change: '+18.2%', icon: '◐' },
                { key: 'roi', label: '近两周 ROI', value: '+12.4%', change: '↑ 3.1%', icon: '◈' },
                { key: 'hitrate', label: '命中率', value: '67.3%', change: '稳定', icon: '◉' },
                { key: 'rating', label: 'Exp. vs Act. Rating', value: '0.92', change: '校准良好', icon: '❖' },
              ].map((m, i) => (
                <div key={i} onClick={() => openMetricDetail(m.key)} className="glow-card bg-white rounded-2xl p-5 border border-stone-100 cursor-pointer">
                  <div className="relative z-10">
                    <div className="flex items-center justify-between mb-3">
                      <span className="text-stone-400 text-xs uppercase tracking-wide">{m.label}</span>
                      <span className="text-amber-400 text-lg">{m.icon}</span>
                    </div>
                    <div className="text-2xl font-semibold text-stone-800">{m.value}</div>
                    <div className="text-xs mt-1 text-emerald-500">{m.change}</div>
                    <p className="text-[10px] text-stone-400 mt-2">点击查看详情 →</p>
                  </div>
                </div>
              ))}
            </div>

            {/* Main Chart with switcher */}
            <div className="grid grid-cols-3 gap-4">
              <div className="col-span-2 glow-card bg-white rounded-2xl p-6 border border-stone-100">
                <div className="relative z-10">
                  <div className="flex items-center justify-between mb-6">
                    <div className="flex gap-4">
                      {chartOptions.map(opt => (
                        <button key={opt.id} onClick={() => setChartType(opt.id)}
                          className={`text-sm pb-1 transition-all ${chartType === opt.id ? 'text-stone-700 border-b-2 border-amber-400 font-medium' : 'text-stone-400 hover:text-stone-600'}`}>
                          {opt.label}
                        </button>
                      ))}
                    </div>
                    <div className="flex gap-2">
                      {['7D', '2W', '1M', 'ALL'].map(p => (
                        <button key={p} className={`px-3 py-1 text-xs rounded-lg transition-all btn-hover ${p === '2W' ? 'bg-amber-100 text-amber-700' : 'text-stone-400 hover:bg-stone-50'}`}>{p}</button>
                      ))}
                    </div>
                  </div>
                  <div className="h-48 flex items-end gap-1 px-4">
                    {[40, 45, 42, 55, 48, 62, 58, 70, 65, 75, 72, 85, 80, 88, 92].map((h, i) => (
                      <div key={i} className="flex-1">
                        <div className="chart-bar w-full rounded-t-sm bg-gradient-to-t from-amber-400 to-orange-300 opacity-80 hover:opacity-100 cursor-pointer origin-bottom" style={{ height: `${h}%` }} />
                      </div>
                    ))}
                  </div>
                  <div className="flex justify-between mt-4 px-4 text-xs text-stone-400">
                    <span>1月20日</span><span>1月27日</span><span>2月2日</span>
                  </div>
                </div>
              </div>

              <div className="glow-card bg-white rounded-2xl p-6 border border-stone-100">
                <div className="relative z-10">
                  <h3 className="font-medium text-stone-700 mb-1">Conf 校准曲线</h3>
                  <p className="text-[10px] text-stone-400 mb-4">衡量你主观置信度与实际命中率的吻合程度</p>
                  <div className="space-y-3">
                    {[
                      { conf: '0.8+', actual: '76%' },
                      { conf: '0.6~0.8', actual: '68%' },
                      { conf: '0.4~0.6', actual: '52%' },
                      { conf: '0.2~0.4', actual: '34%' },
                    ].map((r, i) => (
                      <div key={i} className="flex items-center gap-3 group cursor-pointer">
                        <span className="text-xs text-stone-500 w-14 group-hover:text-amber-600 transition-colors">{r.conf}</span>
                        <div className="flex-1 h-2 bg-stone-100 rounded-full overflow-hidden">
                          <div className="h-full bg-gradient-to-r from-amber-300 to-orange-400 rounded-full transition-all group-hover:from-amber-400 group-hover:to-orange-500" style={{ width: r.actual }} />
                        </div>
                        <span className="text-xs text-stone-600 w-10 group-hover:text-amber-600 transition-colors">{r.actual}</span>
                      </div>
                    ))}
                  </div>
                  <p className="text-xs text-stone-400 mt-4 text-center">整体校准偏差: -2.3%</p>
                </div>
              </div>
            </div>

            {/* Bottom */}
            <div className="grid grid-cols-2 gap-4">
              <div className="glow-card bg-white rounded-2xl p-6 border border-stone-100">
                <div className="relative z-10">
                  <h3 className="font-medium text-stone-700 mb-1">优势领域识别</h3>
                  <p className="text-[10px] text-stone-400 mb-4">多维度切片，发现你的正 ROI 组合</p>
                  <div className="space-y-2">
                    {[
                      { combo: 'Conf 0.6+ × 常规模式 × 英超', roi: '+23.4%', samples: 18 },
                      { combo: 'TYS-M × FID 0.5+ × 单关', roi: '+18.7%', samples: 24 },
                      { combo: 'Conf 0.4~0.6 × 保险产品', roi: '+15.2%', samples: 15 },
                    ].map((item, i) => (
                      <div key={i} className="flex items-center justify-between p-3 rounded-xl bg-stone-50 hover:bg-amber-50 transition-all cursor-pointer lift-card border border-transparent hover:border-amber-200">
                        <div>
                          <p className="text-sm text-stone-700">{item.combo}</p>
                          <p className="text-xs text-stone-400 mt-0.5">{item.samples} samples</p>
                        </div>
                        <span className="text-sm font-medium text-emerald-600">{item.roi}</span>
                      </div>
                    ))}
                  </div>
                </div>
              </div>

              <div className="glow-card bg-white rounded-2xl p-6 border border-stone-100">
                <div className="relative z-10">
                  <div className="flex items-center justify-between mb-4">
                    <h3 className="font-medium text-stone-700">近期投资</h3>
                    <button onClick={() => setActivePage('history')} className="text-xs text-amber-500 hover:text-amber-600 transition-colors">查看全部 →</button>
                  </div>
                  <div className="space-y-2">
                    {[
                      { match: '阿森纳 vs 切尔西', entries: '主胜', status: 'pending', amount: '¥180' },
                      { match: '利物浦 vs 曼城', entries: '大2.5', status: 'win', amount: '+¥220' },
                      { match: '热刺 vs 曼联', entries: '平局', status: 'lose', amount: '-¥150' },
                    ].map((item, i) => (
                      <div key={i} className="flex items-center justify-between p-3 rounded-xl hover:bg-stone-50 transition-all cursor-pointer lift-card">
                        <div className="flex items-center gap-3">
                          <div className={`w-2 h-2 rounded-full ${item.status === 'pending' ? 'bg-amber-400' : item.status === 'win' ? 'bg-emerald-400' : 'bg-rose-400'}`} />
                          <div>
                            <p className="text-sm text-stone-700">{item.match}</p>
                            <p className="text-xs text-stone-400">{item.entries}</p>
                          </div>
                        </div>
                        <span className={`text-sm font-medium ${item.status === 'win' ? 'text-emerald-600' : item.status === 'lose' ? 'text-rose-500' : 'text-stone-600'}`}>{item.amount}</span>
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            </div>
            
            {modalData && <Modal data={modalData} onClose={() => setModalData(null)} />}
          </div>
        );
      };

      // New Investment
      const NewInvestmentPage = () => {
        const [parlaySize, setParlaySize] = useState(1);
        const [confValue, setConfValue] = useState(65);
        const [fseHome, setFseHome] = useState(70);

                  </div>
                  
                  <div className="mt-4 flex items-center justify-between">
                    <div>
                      <label className="text-xs text-stone-400 mb-1.5 block">备注（复盘心得）</label>
                      <input type="text" placeholder="选填..." className="input-glow w-96 px-3 py-2 rounded-xl border border-stone-200 text-sm focus:outline-none focus:border-amber-400" />
                    </div>
                    <button className="px-5 py-2.5 bg-gradient-to-r from-amber-400 to-orange-400 text-white rounded-xl text-sm font-medium shadow-lg shadow-orange-200/40 btn-hover">确认结算</button>
                  </div>
                </div>
              </div>
            ))}
          </div>
        </div>
      );

      // Combo
      const ComboPage = () => (
        <div className="p-8">
          <div className="mb-6">
            <h2 className="text-2xl font-semibold text-stone-800 font-display">智能组合建议</h2>
            <p className="text-stone-400 text-sm mt-1">基于 Portfolio Optimization 的最优下注方案</p>
          </div>

          <div className="grid grid-cols-2 gap-6">
            <div className="glow-card bg-white rounded-2xl border border-stone-100 p-6">
              <div className="relative z-10">
                <div className="flex items-center justify-between mb-4">
                  <h3 className="font-medium text-stone-700">今日备选比赛</h3>
                  <button onClick={() => setActivePage('new')} className="text-xs text-amber-500 hover:text-amber-600 transition-colors">+ 添加比赛</button>
                </div>
                <div className="space-y-3">
                  {[
                    { match: '阿森纳 vs 切尔西', conf: 0.65, odds: 2.15, ev: '+8.2%' },
                    { match: '利物浦 vs 曼城', conf: 0.58, odds: 1.95, ev: '+5.1%' },
                    { match: '巴塞罗那 vs 皇家马德里', conf: 0.45, odds: 2.80, ev: '+3.6%' },
                  ].map((item, i) => (
                    <div key={i} className="flex items-center justify-between p-4 rounded-xl bg-stone-50 border border-stone-100 hover:border-amber-200 hover:bg-amber-50/50 transition-all cursor-pointer lift-card">
                      <div className="flex items-center gap-3">
                        <input type="checkbox" defaultChecked className="w-4 h-4 accent-amber-500 cursor-pointer" />
                        <div>
                          <p className="text-sm font-medium text-stone-700">{item.match}</p>
                          <p className="text-xs text-stone-400">Conf {item.conf} · Odds {item.odds}</p>
                        </div>
                      </div>
                      <span className="text-sm font-medium text-emerald-600">预期收益 {item.ev}</span>
                    </div>
                  ))}
                </div>

                <div className="mt-6 pt-6 border-t border-stone-100">
                  <label className="text-sm text-stone-600 mb-3 block">风险偏好</label>
                  <div className="flex items-center gap-4">
                    <span className="text-xs text-stone-400">保守</span>
                    <input type="range" min="0" max="100" defaultValue="50" className="flex-1" />
                    <span className="text-xs text-stone-400">激进</span>
                  </div>
                </div>

                <div className="flex gap-3 mt-6">
                  <button className="flex-1 py-3 bg-gradient-to-r from-amber-400 to-orange-400 text-white rounded-xl text-sm font-medium shadow-lg shadow-orange-200/40 btn-hover">生成最优组合</button>
                  <button className="flex-1 py-3 border border-amber-300 text-amber-600 rounded-xl text-sm font-medium hover:bg-amber-50 transition-colors btn-hover">确认投资已勾选</button>
                </div>
              </div>
            </div>

            <div className="glow-card bg-white rounded-2xl border border-stone-100 p-6">
              <div className="relative z-10">
                <h3 className="font-medium text-stone-700 mb-4">推荐方案</h3>
                <div className="space-y-3">
                  {[
                    { tier: 'T1 主推', combo: '阿森纳主胜 × 利物浦大2.5', allocation: '¥280', ev: '+12.4%', risk: '1.82' },
                    { tier: 'T2 次推', combo: '阿森纳主胜 单关', allocation: '¥180', ev: '+8.2%', risk: '1.45' },
                    { tier: 'T3 博冷', combo: '三串一', allocation: '¥60', ev: '+18.7%', risk: '0.92' },
                  ].map((item, i) => (
                    <div key={i} className={`p-4 rounded-xl border transition-all cursor-pointer lift-card ${i === 0 ? 'border-amber-200 bg-amber-50/50 hover:bg-amber-50' : 'border-stone-100 bg-stone-50 hover:bg-stone-100/80'}`}>
                      <div className="flex items-center justify-between mb-2">
                        <span className={`text-xs font-medium ${i === 0 ? 'text-amber-600' : 'text-stone-500'}`}>{item.tier}</span>
                        <span className="text-sm font-semibold text-stone-800">{item.allocation}</span>
                      </div>
                      <p className="text-sm text-stone-700 mb-2">{item.combo}</p>
                      <div className="flex gap-4 text-xs text-stone-500">
                        <span>预期收益: <span className="text-emerald-600">{item.ev}</span></span>
                        <span>风险收益比: {item.risk}</span>
                      </div>
                    </div>
                  ))}
                </div>

                <div className="mt-4 p-4 rounded-xl bg-stone-50 border border-stone-100">
                  <div className="flex justify-between text-sm">
                    <span className="text-stone-500">总投资</span>
                    <span className="font-semibold text-stone-800">¥520</span>
                  </div>
                  <div className="flex justify-between text-sm mt-2">
                    <span className="text-stone-500">组合预期收益</span>
                    <span className="font-medium text-emerald-600">+11.2%</span>
                  </div>
                </div>

                <button className="w-full mt-4 py-3 border border-amber-300 text-amber-600 rounded-xl text-sm font-medium hover:bg-amber-50 transition-colors btn-hover">一键采纳方案</button>
              </div>
            </div>
          </div>
        </div>
      );

      // Params with Kelly modal
      const ParamsPage = () => {
        const [expandedFactor, setExpandedFactor] = useState(null);
        const [showKellyModal, setShowKellyModal] = useState(false);
        
        const factorsData = [
          { label: 'Conf Factor', value: '1.08', data: [1.02, 1.05, 1.08, 1.06, 1.08], tableData: [{ week: 'W5', date: '01-27', value: '1.08', change: '+0.02' }, { week: 'W4', date: '01-20', value: '1.06', change: '-0.02' }, { week: 'W3', date: '01-13', value: '1.08', change: '+0.03' }], avg: '1.058', std: '0.024' },
          { label: 'Mode Factor', value: '0.95', data: [0.92, 0.94, 0.96, 0.95, 0.95], tableData: [{ week: 'W5', date: '01-27', value: '0.95', change: '0.00' }, { week: 'W4', date: '01-20', value: '0.95', change: '-0.01' }], avg: '0.944', std: '0.015' },
          { label: 'TYS Factor', value: '1.02', data: [1.00, 1.01, 1.03, 1.02, 1.02], tableData: [], avg: '1.016', std: '0.011' },
          { label: 'FID Factor', value: '1.12', data: [1.08, 1.10, 1.11, 1.12, 1.12], tableData: [], avg: '1.106', std: '0.016' },
          { label: 'Odds Factor', value: '0.98', data: [1.00, 0.99, 0.98, 0.97, 0.98], tableData: [], avg: '0.984', std: '0.011' },
          { label: 'FSE Factor', value: '1.05', data: [1.02, 1.03, 1.04, 1.05, 1.05], tableData: [], avg: '1.038', std: '0.013' },
        ];

        const LineChart = ({ data }) => {
          const min = Math.min(...data) - 0.02;
          const max = Math.max(...data) + 0.02;
          const range = max - min;
          const points = data.map((v, i) => `${10 + (i / (data.length - 1)) * 80},${45 - ((v - min) / range) * 35}`).join(' ');
          return (
            <svg viewBox="0 0 100 50" className="w-full h-12">
              <line x1="10" y1="45" x2="90" y2="45" stroke="#e7e5e4" strokeWidth="0.5" />
              <polyline fill="none" stroke="url(#lineGradient)" strokeWidth="2" strokeLinecap="round" points={points} />
              {data.map((v, i) => <circle key={i} cx={10 + (i / (data.length - 1)) * 80} cy={45 - ((v - min) / range) * 35} r="2.5" fill="#f59e0b" />)}
              <defs><linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" stopColor="#fbbf24" /><stop offset="100%" stopColor="#f97316" /></linearGradient></defs>
            </svg>
          );
        };

        const kellyModalContent = (
          <div>
            <p className="text-sm text-stone-500 mb-4">基于历史回测，不同组合的建议 Kelly 分母</p>
            <table className="w-full text-sm">
              <thead><tr className="border-b border-stone-200 text-left text-stone-500">
                <th className="py-2 font-medium">Mode</th><th className="py-2 font-medium">Conf 区间</th><th className="py-2 font-medium">Odds 区间</th><th className="py-2 font-medium">建议分母</th>
              </tr></thead>
              <tbody>
                {[
                  { mode: '常规', conf: '0.6+', odds: '1.5~2.5', kelly: '3.5' },
                  { mode: '常规', conf: '0.4~0.6', odds: '1.5~2.5', kelly: '4.0' },
                  { mode: '常规-稳', conf: '0.6+', odds: '1.5~2.0', kelly: '3.0' },
                  { mode: '保险产品', conf: '0.7+', odds: '1.3~1.8', kelly: '2.5' },
                  { mode: '半彩票半保险', conf: '0.5~0.7', odds: '2.0~3.0', kelly: '5.0' },
                  { mode: '赌一把', conf: '0.3~0.5', odds: '3.0+', kelly: '6.0' },
                ].map((r, i) => (
                  <tr key={i} className="border-b border-stone-100">
                    <td className="py-2 text-stone-700">{r.mode}</td>
                    <td className="py-2 text-stone-600">{r.conf}</td>
                    <td className="py-2 text-stone-600">{r.odds}</td>
                    <td className="py-2 font-semibold text-amber-600">{r.kelly}</td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        );
        
        return (
          <div className="p-8 max-w-4xl">
            <div className="mb-6">
              <h2 className="text-2xl font-semibold text-stone-800 font-display">参数后台</h2>
              <p className="text-stone-400 text-sm mt-1">系统参数与校准系数配置</p>
            </div>

            <div className="glow-card bg-gradient-to-r from-amber-50 to-orange-50 rounded-2xl p-6 border border-amber-100 mb-6">
              <div className="relative z-10 flex items-center justify-between">
                <div>
                  <span className="text-xs text-amber-600 font-medium">核心指标</span>
                  <h3 className="text-lg font-semibold text-stone-800 mt-1">Expected vs Actual Judgmental Rating</h3>
                </div>
                <div className="text-right">
                  <div className="text-3xl font-bold text-amber-600">0.92</div>
                  <p className="text-xs text-stone-500 mt-1">偏差 -8% · 校准良好</p>
                </div>
              </div>
            </div>

            <div className="glow-card bg-white rounded-2xl border border-stone-100 p-6 mb-4">
              <div className="relative z-10">
                <h3 className="font-medium text-stone-700 mb-4">系统参数</h3>
                <div className="grid grid-cols-2 gap-4">
                  {[
                    { label: '初始本金', value: 600, expandable: false },
                    { label: '风控比例上限', value: '12%', expandable: false },
                    { label: '默认赔率', value: 2.5, expandable: false },
                    { label: 'Kelly 分母', value: 4, expandable: true },
                  ].map(item => (
                    <div key={item.label} 
                      onClick={() => item.expandable && setShowKellyModal(true)}
                      className={`flex items-center justify-between p-3 rounded-xl bg-stone-50 hover:bg-amber-50/50 transition-all lift-card ${item.expandable ? 'cursor-pointer' : ''}`}>
                      <div className="flex items-center gap-2">
                        <span className="text-sm text-stone-600">{item.label}</span>
                        {item.expandable && <span className="text-[10px] text-amber-500">点击查看建议 →</span>}
                      </div>
                      <input type="text" defaultValue={item.value} onClick={e => e.stopPropagation()}
                        className="input-glow w-20 px-2 py-1 text-right text-sm rounded-lg border border-stone-200 focus:outline-none focus:border-amber-400" />
                    </div>
                  ))}
                </div>
              </div>
            </div>

            <div className="glow-card bg-white rounded-2xl border border-stone-100 p-6">
              <div className="relative z-10">
                <div className="flex items-center justify-between mb-4">
                  <h3 className="font-medium text-stone-700">动态校准系数</h3>
                  <span className="text-xs text-stone-400">点击展开趋势 · 再点查看详细数据</span>
                </div>
                <div className="grid grid-cols-3 gap-3">
                  {factorsData.map(item => (
                    <div key={item.label} 
                      onClick={() => {
                        if (expandedFactor === item.label) {
                          setModalData({ title: `${item.label} 历史数据`, content: (
                            <div>
                              <table className="w-full text-sm">
                                <thead><tr className="border-b border-stone-200 text-left text-stone-500">
                                  <th className="py-2 font-medium">周次</th><th className="py-2 font-medium">日期</th><th className="py-2 font-medium">系数值</th><th className="py-2 font-medium">变化</th>
                                </tr></thead>
                                <tbody>
                                  {(item.tableData.length ? item.tableData : [{ week: 'W5', date: '01-27', value: item.value, change: '-' }]).map((r, i) => (
                                    <tr key={i} className="border-b border-stone-100">
                                      <td className="py-2 text-stone-600">{r.week}</td><td className="py-2 text-stone-600">{r.date}</td>
                                      <td className="py-2 font-medium text-stone-800">{r.value}</td>
                                      <td className={`py-2 ${r.change.startsWith('+') ? 'text-emerald-600' : r.change.startsWith('-') && r.change !== '-' ? 'text-rose-500' : 'text-stone-400'}`}>{r.change}</td>
                                    </tr>
                                  ))}
                                </tbody>
                              </table>
                              <div className="mt-4 pt-4 border-t border-stone-100 flex justify-between text-sm">
                                <span className="text-stone-500">平均值: <span className="font-medium text-stone-700">{item.avg}</span></span>
                                <span className="text-stone-500">标准差: <span className="font-medium text-stone-700">{item.std}</span></span>
                              </div>
                            </div>
                          )});
                        } else {
                          setExpandedFactor(item.label);
                        }
                      }}
                      className={`p-3 rounded-xl text-center cursor-pointer transition-all lift-card ${expandedFactor === item.label ? 'bg-amber-50 border border-amber-200' : 'bg-stone-50 hover:bg-amber-50/50 border border-transparent'}`}>
                      <span className="text-xs text-stone-400 block">{item.label}</span>
                      <span className="text-lg font-semibold text-stone-700">{item.value}</span>
                      {expandedFactor === item.label && (
                        <div className="mt-3 pt-3 border-t border-amber-200">
                          <div className="flex justify-between text-xs text-stone-500 mb-1">
                            <span>近5周趋势</span><span className="text-amber-500">点击详情 →</span>
                          </div>
                          <LineChart data={item.data} />
                        </div>
                      )}
                    </div>
                  ))}
                </div>
              </div>
            </div>
            
            {modalData && <Modal data={modalData} onClose={() => setModalData(null)} />}
            {showKellyModal && <Modal data={{ title: 'Kelly 分母建议矩阵', content: kellyModalContent }} onClose={() => setShowKellyModal(false)} />}
          </div>
        );
      };

      const renderPage = () => {
        switch(activePage) {
          case 'dashboard': return <DashboardPage />;
          case 'new': return <NewInvestmentPage />;
          case 'history': return <HistoryPage />;
          case 'teams': return <TeamsPage />;
          case 'settle': return <SettlePage />;
          case 'combo': return <ComboPage />;
          case 'params': return <ParamsPage />;
          default: return <NewInvestmentPage />;
        }
      };

      return (
        <div className="flex h-screen bg-stone-100/50">
          <Sidebar />
          <main className="flex-1 overflow-auto">{renderPage()}</main>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<DugouDesign />);
  </script>
</body>
</html>
