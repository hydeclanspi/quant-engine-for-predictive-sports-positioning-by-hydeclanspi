<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DUGOU Model Centre v6.0</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'DM Sans', sans-serif; }
    .font-display { font-family: 'Playfair Display', serif; }
    .glow-card { position: relative; background: white; border-radius: 1rem; transition: all 0.3s ease; }
    .glow-card:hover { box-shadow: 0 0 0 1px rgba(251, 191, 36, 0.3), 0 8px 30px -12px rgba(251, 191, 36, 0.2); transform: translateY(-1px); }
    .lift-card { transition: transform 0.2s ease, box-shadow 0.2s ease; }
    .lift-card:hover { transform: translateY(-2px); box-shadow: 0 8px 30px -12px rgba(0, 0, 0, 0.12); }
    .btn-hover { transition: all 0.2s ease; }
    .btn-hover:hover { transform: scale(1.02); }
    .btn-hover:active { transform: scale(0.98); }
    .sidebar-item { transition: all 0.2s ease; }
    .sidebar-item:hover { transform: translateX(3px); }
    .input-glow:focus { box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.15); }
    input[type="range"] { -webkit-appearance: none; height: 6px; background: #e7e5e4; border-radius: 999px; }
    input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 18px; height: 18px; background: linear-gradient(135deg, #fbbf24, #f97316); border-radius: 50%; cursor: pointer; box-shadow: 0 2px 8px rgba(251, 191, 36, 0.5); }
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #d6d3d1; border-radius: 4px; }
    .modal-overlay { animation: fadeIn 0.2s ease; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .modal-content { animation: slideUp 0.3s ease; }
    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    .animate-pulse { animation: pulse 2s infinite; }
    .chart-bar { transition: all 0.2s ease; }
    .chart-bar:hover { opacity: 1 !important; filter: brightness(1.1); }
    /* Custom checkbox - soft orange glow */
    .custom-checkbox { width: 18px; height: 18px; border: 1.5px solid #d6d3d1; border-radius: 6px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s; background: white; }
    .custom-checkbox:hover { border-color: #fbbf24; }
    .custom-checkbox.checked { background: linear-gradient(135deg, rgba(254,243,199,0.6), rgba(254,215,170,0.6)); border-color: #fbbf24; box-shadow: 0 0 8px rgba(251, 191, 36, 0.2); }
    .custom-checkbox.checked::after { content: '✓'; color: #d97706; font-size: 11px; font-weight: 600; }
    /* Custom dropdown */
    .custom-dropdown { position: relative; }
    .custom-dropdown-menu { position: absolute; top: 100%; left: 0; right: 0; background: white; border: 1px solid #e7e5e4; border-radius: 12px; box-shadow: 0 10px 40px -10px rgba(0,0,0,0.15); z-index: 50; overflow: hidden; }
    .custom-dropdown-item { padding: 10px 16px; font-size: 14px; cursor: pointer; transition: all 0.15s; }
    .custom-dropdown-item:hover { background: #fef3c7; color: #d97706; }
    .custom-dropdown-item.active { background: #fef3c7; color: #d97706; }
    /* Clickable note cell */
    .note-cell { cursor: pointer; transition: all 0.15s; }
    .note-cell:hover { color: #d97706; text-decoration: underline; }
    /* Note popup */
    .note-popup { position: fixed; background: white; border-radius: 12px; box-shadow: 0 20px 60px -15px rgba(0,0,0,0.2); border: 1px solid #e7e5e4; padding: 16px; max-width: 300px; z-index: 100; animation: fadeIn 0.15s ease; }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Conf color - blue gradient (light to deep)
    const getConfColor = (conf) => {
      const c = parseFloat(conf);
      if (c >= 0.8) return 'text-blue-700';
      if (c >= 0.7) return 'text-blue-600';
      if (c >= 0.6) return 'text-blue-500';
      if (c >= 0.5) return 'text-sky-500';
      if (c >= 0.4) return 'text-sky-400';
      if (c >= 0.3) return 'text-sky-300';
      return 'text-sky-200';
    };

    // AJR color - green gradient (light to deep)
    const getAJRColor = (ajr) => {
      const a = parseFloat(ajr);
      if (isNaN(a)) return 'text-stone-400';
      if (a >= 0.8) return 'text-emerald-700';
      if (a >= 0.7) return 'text-emerald-600';
      if (a >= 0.6) return 'text-emerald-500';
      if (a >= 0.5) return 'text-green-500';
      if (a >= 0.4) return 'text-green-400';
      return 'text-green-300';
    };

    const DugouDesign = () => {
      const [activePage, setActivePage] = useState('new'); // Default to New Investment
      const [activeSubPage, setActiveSubPage] = useState(null);
      const [sidebarCollapsed, setSidebarCollapsed] = useState(false);
      const [modalData, setModalData] = useState(null);
      const [notePopup, setNotePopup] = useState(null);

      // Modal Component
      const Modal = ({ data, onClose }) => (
        <div className="modal-overlay fixed inset-0 bg-black/40 flex items-center justify-center z-50" onClick={onClose}>
          <div className="modal-content bg-white rounded-2xl p-6 max-w-4xl w-full mx-4 shadow-2xl max-h-[85vh] overflow-auto" onClick={e => e.stopPropagation()}>
            <div className="flex items-center justify-between mb-4">
              <h3 className="font-semibold text-stone-800">{data.title}</h3>
              <button onClick={onClose} className="text-stone-400 hover:text-stone-600 text-xl leading-none">×</button>
            </div>
            {data.content}
          </div>
        </div>
      );

      // Note Popup
      const NotePopup = ({ note, position, onClose }) => (
        <div className="note-popup" style={{ top: position.y + 10, left: Math.min(position.x, window.innerWidth - 320) }} onClick={e => e.stopPropagation()}>
          <div className="flex items-center justify-between mb-2">
            <span className="text-xs text-stone-400">完整备注</span>
            <button onClick={onClose} className="text-stone-400 hover:text-stone-600 text-sm">×</button>
          </div>
          <p className="text-sm text-stone-700">{note || '暂无备注'}</p>
        </div>
      );

      // Sidebar
      const Sidebar = () => (
        <div className={`h-screen bg-gradient-to-b from-stone-50 to-orange-50/30 border-r border-stone-200/60 flex flex-col transition-all duration-300 ${sidebarCollapsed ? 'w-16' : 'w-56'}`}>
          <div className="p-4 border-b border-stone-200/40">
            <div className="flex items-center gap-3">
              <div className="w-9 h-9 rounded-xl bg-gradient-to-br from-amber-400 to-orange-500 flex items-center justify-center shadow-lg shadow-orange-200/50">
                <span className="text-white font-bold text-sm">DG</span>
              </div>
              {!sidebarCollapsed && <div><h1 className="font-semibold text-stone-800 text-sm">DUGOU</h1><p className="text-[10px] text-stone-400">Model Centre v6.0</p></div>}
            </div>
          </div>
          <nav className="flex-1 p-3 space-y-1">
            {[
              { id: 'new', icon: '◈', label: '新建投资' },
              { id: 'combo', icon: '❖', label: '智能组合' },
              { id: 'settle', icon: '◉', label: '待结算', badge: '3', highlight: true },
              { id: 'dashboard', icon: '◐', label: 'Dashboard', children: [
                { id: 'analysis', icon: '◇', label: '深度分析' },
                { id: 'metrics', icon: '▤', label: '数据总览' }
              ]},
              { id: 'history', icon: '☰', label: '历史记录', badge: '93', children: [
                { id: 'teams', icon: '⚑', label: '球队档案馆' }
              ]},
              { id: 'params', icon: '⚙', label: '参数后台' },
            ].map(item => (
              <div key={item.id}>
                <button onClick={() => { setActivePage(item.id); setActiveSubPage(null); }}
                  className={`sidebar-item w-full flex items-center gap-3 px-3 py-2.5 rounded-xl text-sm transition-all ${activePage === item.id && !activeSubPage ? 'bg-white shadow-sm text-stone-800' : 'text-stone-500 hover:bg-white/60'}`}>
                  <span className={activePage === item.id && !activeSubPage ? 'text-amber-500' : 'text-stone-400'}>{item.icon}</span>
                  {!sidebarCollapsed && <>
                    <span className="flex-1 text-left">{item.label}</span>
                    {item.badge && <span className={`px-2 py-0.5 text-[10px] rounded-full font-medium ${item.highlight ? 'bg-rose-100 text-rose-600' : 'bg-amber-100 text-amber-600'}`}>{item.badge}</span>}
                  </>}
                </button>
                {item.children && !sidebarCollapsed && (
                  <div className="ml-8 mt-1 space-y-1">
                    {item.children.map(child => (
                      <button key={child.id} onClick={() => { setActivePage(item.id); setActiveSubPage(child.id); }}
                        className={`sidebar-item w-full flex items-center gap-2 px-3 py-2 rounded-lg text-xs transition-all ${activeSubPage === child.id ? 'bg-amber-50 text-amber-700' : 'text-stone-400 hover:text-stone-600 hover:bg-stone-50'}`}>
                        <span>{child.icon}</span><span>{child.label}</span>
                      </button>
                    ))}
                  </div>
                )}
              </div>
            ))}
          </nav>
          <div className="p-3 border-t border-stone-200/40">
            <button onClick={() => setSidebarCollapsed(!sidebarCollapsed)} className="w-full flex items-center justify-center gap-2 px-3 py-2 rounded-lg text-stone-400 hover:text-stone-600 hover:bg-white/60 transition-all text-xs">
              {sidebarCollapsed ? '→' : '← 收起'}
            </button>
          </div>
        </div>
      );

      // ========== DASHBOARD ==========
      const DashboardPage = () => {
        const [timePeriod, setTimePeriod] = useState('2w');
        const [showTimePicker, setShowTimePicker] = useState(false);
        const periodLabels = { '1w': { label: '近一周', investments: 5 }, '2w': { label: '近两周', investments: 12 }, '1m': { label: '本月', investments: 18 }, 'all': { label: '全部', investments: 93 }};
        
        const openModal = (type) => {
          const contents = {
            ajr: { title: 'AJR 详细记录', content: (
              <table className="w-full text-sm">
                <thead><tr className="border-b border-stone-200 text-left text-stone-500"><th className="py-2">日期</th><th className="py-2">比赛</th><th className="py-2">Conf.</th><th className="py-2">AJR</th><th className="py-2">偏差</th></tr></thead>
                <tbody>
                  {[{ date: '02-01', match: '利物浦 vs 曼城', conf: '0.72', ajr: '0.75', diff: '+0.03' },{ date: '01-31', match: '热刺 vs 曼联', conf: '0.42', ajr: '0.38', diff: '-0.04' },{ date: '01-30', match: '纽卡 vs 维拉', conf: '0.55', ajr: '0.58', diff: '+0.03' }].map((r, i) => (
                    <tr key={i} className="border-b border-stone-100"><td className="py-2 text-stone-600">{r.date}</td><td className="py-2">{r.match}</td><td className={`py-2 font-semibold ${getConfColor(r.conf)}`}>{r.conf}</td><td className={`py-2 font-semibold ${getAJRColor(r.ajr)}`}>{r.ajr}</td><td className={`py-2 font-medium ${r.diff.startsWith('+') ? 'text-emerald-600' : 'text-rose-500'}`}>{r.diff}</td></tr>
                  ))}
                </tbody>
              </table>
            )},
            hitrate: { title: '命中率 · 分维度统计', content: (
              <div className="space-y-3">{[{ label: '总体', value: '67.3%', samples: 93 },{ label: 'Single Match', value: '71.2%', samples: 52 },{ label: 'Conf ≥ 0.6', value: '78.4%', samples: 38 },{ label: '英超', value: '72.1%', samples: 45 }].map((r, i) => (
                <div key={i} className="flex items-center justify-between p-3 bg-stone-50 rounded-xl"><span>{r.label}</span><div className="flex items-center gap-4"><span className="text-xs text-stone-400">{r.samples} samples</span><span className="font-semibold">{r.value}</span></div></div>
              ))}</div>
            )},
            rep: { title: 'REP (噪音过滤) · 详细分析', content: (
              <div className="space-y-4">
                <p className="text-sm text-stone-500">Random Events Parameter: 通过量化随机事件对结果的影响程度，过滤运气成分，还原真实判断能力</p>
                <div className="grid grid-cols-3 gap-4 text-center">
                  <div className="p-4 bg-stone-50 rounded-xl"><span className="text-xs text-stone-400 block">原始 ROI</span><span className="text-xl font-semibold">+12.4%</span></div>
                  <div className="p-4 bg-emerald-50 rounded-xl"><span className="text-xs text-stone-400 block">过滤后 ROI</span><span className="text-xl font-semibold text-emerald-600">+15.8%</span></div>
                  <div className="p-4 bg-rose-50 rounded-xl"><span className="text-xs text-stone-400 block">运气成分</span><span className="text-xl font-semibold text-rose-500">-3.4%</span></div>
                </div>
                <div className="border-t pt-4"><h4 className="text-sm font-medium mb-3">REP 区间分布</h4>
                  <div className="space-y-2 text-sm">
                    <div className="flex justify-between"><span className="text-stone-500">REP ≤ 0.5 (低随机性)</span><span className="text-emerald-600">32 场 · ROI +18.2%</span></div>
                    <div className="flex justify-between"><span className="text-stone-500">0.5 &lt; REP ≤ 1.0</span><span className="text-stone-600">45 场 · ROI +9.5%</span></div>
                    <div className="flex justify-between"><span className="text-stone-500">REP &gt; 1.0 (高随机性)</span><span className="text-rose-500">16 场 · ROI -2.1%</span></div>
                  </div>
                </div>
              </div>
            )},
            conf: { title: 'Conf 校准曲线 · 详细数据', content: (
              <table className="w-full text-sm">
                <thead><tr className="border-b border-stone-200 text-left text-stone-500"><th className="py-2">Conf 区间</th><th className="py-2">预期</th><th className="py-2">实际</th><th className="py-2">偏差</th><th className="py-2">样本</th></tr></thead>
                <tbody>
                  {[{ conf: '0.8+', exp: '0.80', act: '0.76', diff: '-0.04', samples: 8 },{ conf: '0.7~0.8', exp: '0.75', act: '0.72', diff: '-0.03', samples: 15 },{ conf: '0.6~0.7', exp: '0.65', act: '0.67', diff: '+0.02', samples: 22 },{ conf: '0.5~0.6', exp: '0.55', act: '0.52', diff: '-0.03', samples: 28 },{ conf: '0.4~0.5', exp: '0.45', act: '0.48', diff: '+0.03', samples: 15 },{ conf: '<0.4', exp: '0.30', act: '0.34', diff: '+0.04', samples: 5 }].map((r, i) => (
                    <tr key={i} className="border-b border-stone-100"><td className="py-2 font-medium">{r.conf}</td><td className="py-2">{r.exp}</td><td className="py-2">{r.act}</td><td className={`py-2 font-medium ${r.diff.startsWith('+') ? 'text-emerald-600' : 'text-rose-500'}`}>{r.diff}</td><td className="py-2 text-stone-400">{r.samples}</td></tr>
                  ))}
                </tbody>
              </table>
            )},
            balance: { title: '蓄水池余额 · 详细走势', content: (
              <div className="space-y-4">
                <div className="flex items-center justify-between p-4 bg-amber-50 rounded-xl">
                  <div><span className="text-xs text-amber-600">当前余额</span><p className="text-2xl font-bold text-amber-600">¥2,847</p></div>
                  <div className="text-right"><span className="text-xs text-stone-400">本月盈亏</span><p className="text-lg font-semibold text-emerald-600">+¥420</p></div>
                </div>
                <table className="w-full text-sm">
                  <thead><tr className="border-b border-stone-200 text-left text-stone-500"><th className="py-2">日期</th><th className="py-2">操作</th><th className="py-2">金额</th><th className="py-2">余额</th></tr></thead>
                  <tbody>
                    {[{ date: '02-01', action: '投资收益', amount: '+170', balance: '2,847' },{ date: '01-31', action: '投资亏损', amount: '-120', balance: '2,677' },{ date: '01-30', action: '投资收益', amount: '+240', balance: '2,797' }].map((r, i) => (
                      <tr key={i} className="border-b border-stone-100"><td className="py-2">{r.date}</td><td className="py-2">{r.action}</td><td className={`py-2 font-medium ${r.amount.startsWith('+') ? 'text-emerald-600' : 'text-rose-500'}`}>{r.amount}</td><td className="py-2 font-semibold">¥{r.balance}</td></tr>
                    ))}
                  </tbody>
                </table>
              </div>
            )},
            roi: { title: '本月 ROI · 详细分析', content: (
              <div className="space-y-4">
                <div className="grid grid-cols-3 gap-4">
                  <div className="p-4 bg-emerald-50 rounded-xl text-center"><span className="text-xs text-stone-400 block">本月 ROI</span><span className="text-2xl font-bold text-emerald-600">+12.4%</span></div>
                  <div className="p-4 bg-stone-50 rounded-xl text-center"><span className="text-xs text-stone-400 block">累计 ROI</span><span className="text-2xl font-bold text-stone-700">+8.7%</span></div>
                  <div className="p-4 bg-stone-50 rounded-xl text-center"><span className="text-xs text-stone-400 block">最高单月</span><span className="text-2xl font-bold text-stone-700">+18.2%</span></div>
                </div>
              </div>
            )}
          };
          setModalData(contents[type]);
        };

        return (
          <div className="p-8 space-y-5">
            {/* Compact Alert */}
            <div className="bg-gradient-to-r from-amber-50 to-orange-50 rounded-xl px-4 py-2 border border-amber-200 flex items-center gap-3">
              <div className="w-6 h-6 rounded-lg bg-amber-100 flex items-center justify-center flex-shrink-0"><span className="text-amber-600 text-xs">⚡</span></div>
              <div className="flex-1 flex items-center gap-2 text-xs">
                <span className="font-medium text-stone-700">智能提醒</span>
                <span className="px-1.5 py-0.5 bg-amber-200 text-amber-700 rounded text-[10px]">连续性识别</span>
                <span className="text-stone-600">近5场<span className="text-emerald-600 font-medium">连续命中</span>，建议适度增加仓位</span>
              </div>
              <button className="text-[10px] text-stone-400 hover:text-stone-600">忽略</button>
            </div>

            {/* Header */}
            <div className="flex items-center justify-between">
              <div>
                <h2 className="text-2xl font-semibold text-stone-800 font-display">Dashboard</h2>
                <div className="flex items-center gap-2 mt-1">
                  <div className="relative z-30">
                    <button onClick={() => setShowTimePicker(!showTimePicker)} className="text-stone-500 text-sm hover:text-amber-600 flex items-center gap-1 bg-white px-3 py-1.5 rounded-lg border border-stone-200 shadow-sm btn-hover">
                      {periodLabels[timePeriod].label} <span className="text-xs ml-1">▼</span>
                    </button>
                    {showTimePicker && (
                      <div className="absolute top-full left-0 mt-1 bg-white rounded-lg shadow-xl border border-stone-200 py-1 z-50 min-w-28">
                        {Object.entries(periodLabels).map(([key, val]) => (
                          <button key={key} onClick={() => { setTimePeriod(key); setShowTimePicker(false); }}
                            className={`block w-full px-4 py-2 text-left text-sm ${timePeriod === key ? 'bg-amber-50 text-amber-700' : 'text-stone-600 hover:bg-stone-50'}`}>
                            {val.label}
                          </button>
                        ))}
                      </div>
                    )}
                  </div>
                  <span className="text-stone-400 text-sm">· 投资 {periodLabels[timePeriod].investments} 笔</span>
                </div>
              </div>
              <div className="flex items-center gap-3">
                <button className="px-4 py-2 text-sm text-stone-600 hover:text-stone-800 btn-hover">导出报告</button>
                <button onClick={() => setActivePage('new')} className="px-5 py-2.5 bg-gradient-to-r from-amber-400 to-orange-400 text-white rounded-xl text-sm font-medium shadow-lg shadow-orange-200/40 btn-hover">+ 新建投资</button>
              </div>
            </div>

            {/* Row 1: Key Metrics - 4 cards with Hit Rate first, AJR second */}
            <div className="grid grid-cols-4 gap-4">
              {/* Balance */}
              <div onClick={() => openModal('balance')} className="glow-card bg-white rounded-2xl p-5 border border-stone-100 cursor-pointer">
                <div className="flex items-center justify-between mb-3"><span className="text-stone-400 text-xs uppercase tracking-wide">蓄水池余额</span><span className="text-amber-400 text-lg">◐</span></div>
                <div className="text-2xl font-semibold text-stone-800">¥2,847</div>
                <div className="text-xs mt-1 text-emerald-500">+18.2% 本月</div>
              </div>
              {/* ROI */}
              <div onClick={() => openModal('roi')} className="glow-card bg-white rounded-2xl p-5 border border-stone-100 cursor-pointer">
                <div className="flex items-center justify-between mb-3"><span className="text-stone-400 text-xs uppercase tracking-wide">本月 ROI</span><span className="text-amber-400 text-lg">◈</span></div>
                <div className="text-2xl font-semibold text-stone-800">+12.4%</div>
                <div className="text-xs mt-1 text-emerald-500">↑ 3.1%</div>
              </div>
              {/* Hit Rate - NO ≥0.4 subtitle */}
              <div onClick={() => openModal('hitrate')} className="glow-card bg-white rounded-2xl p-5 border border-stone-100 cursor-pointer">
                <div className="flex items-center justify-between mb-3"><span className="text-stone-400 text-xs uppercase tracking-wide">命中率</span><span className="text-amber-400 text-lg">◉</span></div>
                <div className="text-2xl font-semibold text-stone-800">67.3%</div>
                <div className="text-xs mt-1 text-emerald-500">稳定</div>
              </div>
              {/* AJR */}
              <div onClick={() => openModal('ajr')} className="glow-card bg-white rounded-2xl p-5 border border-stone-100 cursor-pointer">
                <div className="flex items-center justify-between mb-3"><span className="text-stone-400 text-xs uppercase tracking-wide">Exp. vs Act. Rating</span><span className="text-amber-400 text-lg">❖</span></div>
                <div className="text-2xl font-semibold text-stone-800">0.92</div>
                <div className="text-xs mt-1 text-emerald-500">校准良好</div>

                  <div className="flex items-center justify-between mb-2"><span className="text-sm text-stone-700">平均 Kelly 分母</span><span className="text-2xl font-bold text-amber-600">3.8</span></div>
                  <p className="text-xs text-stone-500">基于各 Mode 历史表现加权计算</p>
                  <p className="text-xs text-amber-600 mt-2">点击查看各 Mode 建议 →</p>
                </div>
                <div className="mt-4 p-3 bg-stone-50 rounded-xl">
                  <div className="flex items-center justify-between">
                    <div><span className="text-sm text-stone-700">手动覆盖</span><p className="text-xs text-stone-400">强制使用固定分母</p></div>
                    <div className="flex items-center gap-2"><input type="checkbox" className="accent-amber-500" /><input type="number" step="0.5" defaultValue="4" className="input-glow w-16 px-2 py-1.5 text-right text-sm rounded-lg border border-stone-200" /></div>
                  </div>
                </div>
              </div>
            </div>

            {/* Calibration Factors - Click to expand full width data */}
            <div className="glow-card bg-white rounded-2xl border border-stone-100 p-6">
              <div className="flex items-center justify-between mb-4">
                <h3 className="font-medium text-stone-700 flex items-center gap-2"><span className="text-amber-500">◇</span> 动态校准系数</h3>
                <span className="text-xs text-stone-400 px-2 py-1 bg-stone-100 rounded">回归分析自动更新 · 只读 · 点击展开详情</span>
              </div>
              
              <div className="grid grid-cols-6 gap-3">
                {factorsData.map((item, i) => (
                  <div key={i} onClick={() => setExpandedFactor(expandedFactor === item.label ? null : item.label)}
                    className={`p-3 rounded-xl text-center cursor-pointer transition-all ${expandedFactor === item.label ? 'bg-amber-100 border-2 border-amber-300' : 'bg-stone-50 hover:bg-amber-50/50'}`}>
                    <span className="text-xs text-stone-400 block">{item.label}</span>
                    <div className="flex items-center justify-center gap-1">
                      <span className="text-lg font-semibold text-stone-700">{item.value}</span>
                      <span className={`text-xs ${item.trend === '↑' ? 'text-emerald-500' : item.trend === '↓' ? 'text-rose-500' : 'text-stone-400'}`}>{item.trend}</span>
                    </div>
                  </div>
                ))}
              </div>

              {/* Expanded factor detail - Full width */}
              {expandedFactor && (
                <div className="mt-6 p-6 bg-stone-50 rounded-xl border border-stone-200">
                  <h4 className="font-medium text-stone-700 mb-4">{expandedFactor} Factor · 历史走势</h4>
                  <div className="grid grid-cols-2 gap-6">
                    {/* Table */}
                    <div>
                      <table className="w-full text-sm">
                        <thead><tr className="border-b border-stone-200 text-left text-stone-500"><th className="py-2">周期</th><th className="py-2">系数值</th><th className="py-2">样本数</th><th className="py-2">变化</th></tr></thead>
                        <tbody>
                          {factorsData.find(f => f.label === expandedFactor)?.history.map((h, i, arr) => (
                            <tr key={i} className="border-b border-stone-100">
                              <td className="py-2">{h.week}</td>
                              <td className="py-2 font-medium">{h.value}</td>
                              <td className="py-2 text-stone-400">{h.samples}</td>
                              <td className={`py-2 ${i > 0 ? (h.value > arr[i-1].value ? 'text-emerald-600' : h.value < arr[i-1].value ? 'text-rose-500' : 'text-stone-400') : 'text-stone-400'}`}>
                                {i > 0 ? (h.value > arr[i-1].value ? `+${(h.value - arr[i-1].value).toFixed(2)}` : h.value < arr[i-1].value ? (h.value - arr[i-1].value).toFixed(2) : '-') : '-'}
                              </td>
                            </tr>
                          ))}
                        </tbody>
                      </table>
                    </div>
                    {/* Chart */}
                    <div>
                      <div className="h-40 relative">
                        <svg viewBox="0 0 200 80" className="w-full h-full" preserveAspectRatio="none">
                          {(() => {
                            const data = factorsData.find(f => f.label === expandedFactor)?.data || [];
                            const min = Math.min(...data) - 0.05;
                            const max = Math.max(...data) + 0.05;
                            const range = max - min;
                            const points = data.map((v, i) => `${20 + (i / (data.length - 1)) * 160},${70 - ((v - min) / range) * 60}`).join(' ');
                            return (
                              <>
                                <line x1="20" y1="10" x2="20" y2="70" stroke="#e7e5e4" strokeWidth="1" />
                                <line x1="20" y1="70" x2="180" y2="70" stroke="#e7e5e4" strokeWidth="1" />
                                <polyline fill="none" stroke="url(#factorGrad)" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" points={points} />
                                {data.map((v, i) => (
                                  <circle key={i} cx={20 + (i / (data.length - 1)) * 160} cy={70 - ((v - min) / range) * 60} r="4" fill="#f59e0b" />
                                ))}
                                <defs>
                                  <linearGradient id="factorGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                                    <stop offset="0%" stopColor="#fbbf24" />
                                    <stop offset="100%" stopColor="#f97316" />
                                  </linearGradient>
                                </defs>
                              </>
                            );
                          })()}
                        </svg>
                      </div>
                      <div className="flex justify-between text-xs text-stone-400 mt-2">
                        <span>W1</span><span>W2</span><span>W3</span><span>W4</span><span>W5</span>
                      </div>
                    </div>
                  </div>
                </div>
              )}

              <p className="text-xs text-stone-400 mt-4 text-center">系数 &gt;1 表示该因子正向影响预测准确度 · 系数 &lt;1 表示需下调权重</p>
            </div>

            {showKellyModal && <Modal data={{ title: 'Kelly 分母 · 各 Mode 建议', content: kellyModalContent }} onClose={() => setShowKellyModal(false)} />}
            {showRatingModal && <Modal data={{ title: 'Expected vs Actual Judgmental Rating · 历史记录', content: ratingModalContent }} onClose={() => setShowRatingModal(false)} />}
          </div>
        );
      };

      const renderPage = () => {
        if (activeSubPage === 'analysis') return <AnalysisPage />;
        if (activeSubPage === 'metrics') return <MetricsPage />;
        if (activeSubPage === 'teams') return <TeamsPage />;
        switch(activePage) {
          case 'dashboard': return <DashboardPage />;
          case 'new': return <NewInvestmentPage />;
          case 'history': return <HistoryPage />;
          case 'settle': return <SettlePage />;
          case 'combo': return <ComboPage />;
          case 'params': return <ParamsPage />;
          default: return <NewInvestmentPage />; // Default to New Investment
        }
      };

      return (
        <div className="flex h-screen bg-stone-100/50">
          <Sidebar />
          <main className="flex-1 overflow-auto">{renderPage()}</main>
          {notePopup && <NotePopup note={notePopup.note} position={notePopup.position} onClose={() => setNotePopup(null)} />}
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<DugouDesign />);
  </script>
</body>
</html>
