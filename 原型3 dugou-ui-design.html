<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DUGOU Model Centre v5.8 - UI Design</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'DM Sans', sans-serif; }
    .font-display { font-family: 'Playfair Display', serif; }
    
    /* Subtle glow effect - no rotating rainbow */
    .glow-card {
      position: relative;
      background: white;
      border-radius: 1rem;
      transition: all 0.3s ease;
    }
    
    .glow-card:hover {
      box-shadow: 0 0 0 1px rgba(251, 191, 36, 0.3), 0 8px 30px -12px rgba(251, 191, 36, 0.2);
    }
    
    .glow-card::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 1rem;
      opacity: 0;
      transition: opacity 0.3s ease;
      background: radial-gradient(
        600px circle at var(--mouse-x, 50%) var(--mouse-y, 50%),
        rgba(251, 191, 36, 0.06),
        transparent 40%
      );
      pointer-events: none;
    }
    
    .glow-card:hover::after {
      opacity: 1;
    }
    
    /* Lift effect */
    .lift-card {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .lift-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px -12px rgba(0, 0, 0, 0.12);
    }
    
    /* Button hover */
    .btn-hover {
      transition: all 0.2s ease;
    }
    
    .btn-hover:hover {
      transform: scale(1.02);
    }
    
    .btn-hover:active {
      transform: scale(0.98);
    }
    
    /* Sidebar item */
    .sidebar-item {
      transition: all 0.2s ease;
    }
    
    .sidebar-item:hover {
      transform: translateX(3px);
    }
    
    /* Input focus */
    .input-glow:focus {
      box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.15);
    }
    
    /* Range slider */
    input[type="range"] {
      -webkit-appearance: none;
      height: 6px;
      background: #e7e5e4;
      border-radius: 999px;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      background: linear-gradient(135deg, #fbbf24, #f97316);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(251, 191, 36, 0.5);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    
    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.15);
      box-shadow: 0 4px 12px rgba(251, 191, 36, 0.6);
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #d6d3d1; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #a8a29e; }
    
    /* Chart bar */
    .chart-bar {
      transition: all 0.2s ease;
    }
    .chart-bar:hover {
      transform: scaleY(1.05);
      filter: brightness(1.1);
    }
    
    /* Modal overlay */
    .modal-overlay {
      animation: fadeIn 0.2s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .modal-content {
      animation: slideUp 0.3s ease;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;

    const DugouDesign = () => {
      const [activePage, setActivePage] = useState('new');
      const [sidebarCollapsed, setSidebarCollapsed] = useState(false);
      const [modalData, setModalData] = useState(null);

      // Mouse tracking for glow
      useEffect(() => {
        const handleMouseMove = (e) => {
          const cards = document.querySelectorAll('.glow-card');
          cards.forEach(card => {
            const rect = card.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width) * 100;
            const y = ((e.clientY - rect.top) / rect.height) * 100;
            card.style.setProperty('--mouse-x', `${x}%`);
            card.style.setProperty('--mouse-y', `${y}%`);
          });
        };
        window.addEventListener('mousemove', handleMouseMove);
        return () => window.removeEventListener('mousemove', handleMouseMove);
      }, []);

      // Modal Component
      const Modal = ({ data, onClose }) => (
        <div className="modal-overlay fixed inset-0 bg-black/40 flex items-center justify-center z-50" onClick={onClose}>
          <div className="modal-content bg-white rounded-2xl p-6 max-w-lg w-full mx-4 shadow-2xl" onClick={e => e.stopPropagation()}>
            <div className="flex items-center justify-between mb-4">
              <h3 className="font-semibold text-stone-800">{data.label} 历史数据</h3>
              <button onClick={onClose} className="text-stone-400 hover:text-stone-600 text-xl">×</button>
            </div>
            <table className="w-full text-sm">
              <thead>
                <tr className="border-b border-stone-200">
                  <th className="py-2 text-left text-stone-500 font-medium">周次</th>
                  <th className="py-2 text-left text-stone-500 font-medium">日期</th>
                  <th className="py-2 text-left text-stone-500 font-medium">系数值</th>
                  <th className="py-2 text-left text-stone-500 font-medium">变化</th>
                </tr>
              </thead>
              <tbody>
                {data.tableData.map((row, i) => (
                  <tr key={i} className="border-b border-stone-100 hover:bg-stone-50">
                    <td className="py-2 text-stone-600">{row.week}</td>
                    <td className="py-2 text-stone-600">{row.date}</td>
                    <td className="py-2 font-medium text-stone-800">{row.value}</td>
                    <td className={`py-2 ${row.change.startsWith('+') ? 'text-emerald-600' : row.change.startsWith('-') ? 'text-rose-500' : 'text-stone-400'}`}>{row.change}</td>
                  </tr>
                ))}
              </tbody>
            </table>
            <div className="mt-4 pt-4 border-t border-stone-100 flex justify-between text-sm">
              <span className="text-stone-500">平均值: <span className="font-medium text-stone-700">{data.avg}</span></span>
              <span className="text-stone-500">标准差: <span className="font-medium text-stone-700">{data.std}</span></span>
            </div>
          </div>
        </div>
      );

      // Sidebar - 新顺序
      const Sidebar = () => (
        <div className={`h-screen bg-gradient-to-b from-stone-50 to-orange-50/30 border-r border-stone-200/60 flex flex-col transition-all duration-300 ${sidebarCollapsed ? 'w-16' : 'w-56'}`}>
          <div className="p-4 border-b border-stone-200/40">
            <div className="flex items-center gap-3">
              <div className="w-9 h-9 rounded-xl bg-gradient-to-br from-amber-400 to-orange-500 flex items-center justify-center shadow-lg shadow-orange-200/50 btn-hover cursor-pointer">
                <span className="text-white font-bold text-sm">DG</span>
              </div>
              {!sidebarCollapsed && (
                <div>
                  <h1 className="font-semibold text-stone-800 text-sm tracking-tight">DUGOU</h1>
                  <p className="text-[10px] text-stone-400">Model Centre v5.8</p>
                </div>
              )}
            </div>
          </div>

          <nav className="flex-1 p-3 space-y-1">
            {[
              { id: 'new', icon: '◈', label: '新建投资', badge: null },
              { id: 'combo', icon: '❖', label: '智能组合', badge: null },
              { id: 'settle', icon: '◉', label: '待结算', badge: '3' },
              { id: 'dashboard', icon: '◐', label: 'Dashboard', badge: null },
              { id: 'history', icon: '☰', label: '历史记录', badge: '93' },
              { id: 'params', icon: '⚙', label: '参数后台', badge: null },
            ].map(item => (
              <button
                key={item.id}
                onClick={() => setActivePage(item.id)}
                className={`sidebar-item w-full flex items-center gap-3 px-3 py-2.5 rounded-xl text-sm transition-all duration-200 group
                  ${activePage === item.id 
                    ? 'bg-white shadow-sm shadow-stone-200/50 text-stone-800' 
                    : 'text-stone-500 hover:bg-white/60 hover:text-stone-700'}`}
              >
                <span className={`text-base transition-colors ${activePage === item.id ? 'text-amber-500' : 'text-stone-400 group-hover:text-stone-500'}`}>
                  {item.icon}
                </span>
                {!sidebarCollapsed && (
                  <>
                    <span className="flex-1 text-left">{item.label}</span>
                    {item.badge && <span className="text-xs text-stone-400">{item.badge}</span>}
                  </>
                )}
              </button>
            ))}
          </nav>

          <div className="p-3 border-t border-stone-200/40">
            <button 
              onClick={() => setSidebarCollapsed(!sidebarCollapsed)}
              className="w-full flex items-center justify-center gap-2 px-3 py-2 rounded-lg text-stone-400 hover:text-stone-600 hover:bg-white/60 transition-all text-xs"
            >
              {sidebarCollapsed ? '→' : '← 收起'}
            </button>
          </div>
        </div>
      );

      // Dashboard
      const DashboardPage = () => (
        <div className="p-8 space-y-6">
          <div className="flex items-center justify-between">
            <div>
              <h2 className="text-2xl font-semibold text-stone-800 font-display">Dashboard</h2>
              <p className="text-stone-400 text-sm mt-1">2026年2月 · 本月投资 12 笔</p>
            </div>
            <div className="flex items-center gap-3">
              <button className="px-4 py-2 text-sm text-stone-600 hover:text-stone-800 transition-colors btn-hover">导出报告</button>
              <button onClick={() => setActivePage('new')} className="px-5 py-2.5 bg-gradient-to-r from-amber-400 to-orange-400 text-white rounded-xl text-sm font-medium shadow-lg shadow-orange-200/40 hover:shadow-orange-300/50 transition-all btn-hover">
                + 新建投资
              </button>
            </div>
          </div>

          <div className="grid grid-cols-4 gap-4">
            {[
              { label: '蓄水池余额', value: '¥2,847', change: '+18.2%', icon: '◐' },
              { label: '本月 ROI', value: '+12.4%', change: '↑ 3.1%', icon: '◈' },
              { label: '命中率', value: '67.3%', change: '稳定', icon: '◉' },
              { label: 'Exp. vs Act. Rating', value: '0.92', change: '校准良好', icon: '❖' },
            ].map((m, i) => (
              <div key={i} className="glow-card bg-white rounded-2xl p-5 border border-stone-100 cursor-pointer">
                <div className="relative z-10">
                  <div className="flex items-center justify-between mb-3">
                    <span className="text-stone-400 text-xs uppercase tracking-wide">{m.label}</span>
                    <span className="text-amber-400 text-lg">{m.icon}</span>
                  </div>
                  <div className="text-2xl font-semibold text-stone-800">{m.value}</div>
                  <div className="text-xs mt-1 text-emerald-500">{m.change}</div>
                </div>
              </div>
            ))}
          </div>

          <div className="grid grid-cols-3 gap-4">
            <div className="col-span-2 glow-card bg-white rounded-2xl p-6 border border-stone-100">
              <div className="relative z-10">
                <div className="flex items-center justify-between mb-6">
                  <h3 className="font-medium text-stone-700">资金走势</h3>
                  <div className="flex gap-2">
                    {['7D', '1M', '3M', 'ALL'].map(p => (
                      <button key={p} className={`px-3 py-1 text-xs rounded-lg transition-all btn-hover ${p === '1M' ? 'bg-amber-100 text-amber-700' : 'text-stone-400 hover:bg-stone-50'}`}>{p}</button>
                    ))}
                  </div>
                </div>
                <div className="h-48 flex items-end gap-1 px-4">
                  {[40, 45, 42, 55, 48, 62, 58, 70, 65, 75, 72, 85, 80, 88, 92].map((h, i) => (
                    <div key={i} className="flex-1">
                      <div className="chart-bar w-full rounded-t-sm bg-gradient-to-t from-amber-400 to-orange-300 opacity-80 hover:opacity-100 cursor-pointer origin-bottom" style={{ height: `${h}%` }} />
                    </div>
                  ))}
                </div>
                <div className="flex justify-between mt-4 px-4 text-xs text-stone-400">
                  <span>1月18日</span><span>1月25日</span><span>2月1日</span>
                </div>
              </div>
            </div>

            <div className="glow-card bg-white rounded-2xl p-6 border border-stone-100">
              <div className="relative z-10">
                <h3 className="font-medium text-stone-700 mb-4">Conf 校准曲线</h3>
                <div className="space-y-3">
                  {[
                    { conf: '0.8+', actual: '76%' },
                    { conf: '0.6~0.8', actual: '68%' },
                    { conf: '0.4~0.6', actual: '52%' },
                    { conf: '0.2~0.4', actual: '34%' },
                  ].map((r, i) => (
                    <div key={i} className="flex items-center gap-3 group cursor-pointer">
                      <span className="text-xs text-stone-500 w-14 group-hover:text-amber-600 transition-colors">{r.conf}</span>
                      <div className="flex-1 h-2 bg-stone-100 rounded-full overflow-hidden">
                        <div className="h-full bg-gradient-to-r from-amber-300 to-orange-400 rounded-full transition-all group-hover:from-amber-400 group-hover:to-orange-500" style={{ width: r.actual }} />
                      </div>
                      <span className="text-xs text-stone-600 w-10 group-hover:text-amber-600 transition-colors">{r.actual}</span>
                    </div>
                  ))}
                </div>
                <p className="text-xs text-stone-400 mt-4 text-center">整体校准偏差: -2.3%</p>
              </div>
            </div>
          </div>

          <div className="grid grid-cols-2 gap-4">
            <div className="glow-card bg-white rounded-2xl p-6 border border-stone-100">
              <div className="relative z-10">
                <h3 className="font-medium text-stone-700 mb-4">优势领域识别</h3>
                <div className="space-y-2">
                  {[
                    { combo: 'Conf 0.6+ × 常规模式 × 英超', roi: '+23.4%', samples: 18 },
                    { combo: 'TYS-M × FID 0.5+ × 单关', roi: '+18.7%', samples: 24 },
                    { combo: 'Conf 0.4~0.6 × 保险产品', roi: '+15.2%', samples: 15 },
                  ].map((item, i) => (
                    <div key={i} className="flex items-center justify-between p-3 rounded-xl bg-stone-50 hover:bg-amber-50 transition-all cursor-pointer lift-card border border-transparent hover:border-amber-200">
                      <div>
                        <p className="text-sm text-stone-700">{item.combo}</p>
                        <p className="text-xs text-stone-400 mt-0.5">{item.samples} samples</p>
                      </div>
                      <span className="text-sm font-medium text-emerald-600">{item.roi}</span>
                    </div>
                  ))}
                </div>
              </div>
            </div>

            <div className="glow-card bg-white rounded-2xl p-6 border border-stone-100">
              <div className="relative z-10">
                <div className="flex items-center justify-between mb-4">
                  <h3 className="font-medium text-stone-700">近期投资</h3>
                  <button onClick={() => setActivePage('history')} className="text-xs text-amber-500 hover:text-amber-600 transition-colors">查看全部 →</button>
                </div>
                <div className="space-y-2">
                  {[
                    { match: '阿森纳 vs 切尔西', entries: '主胜', status: 'pending', amount: '¥180' },
                    { match: '利物浦 vs 曼城', entries: '大2.5', status: 'win', amount: '+¥220' },
                    { match: '热刺 vs 曼联', entries: '平局', status: 'lose', amount: '-¥150' },
                  ].map((item, i) => (
                    <div key={i} className="flex items-center justify-between p-3 rounded-xl hover:bg-stone-50 transition-all cursor-pointer lift-card">
                      <div className="flex items-center gap-3">
                        <div className={`w-2 h-2 rounded-full transition-transform hover:scale-150 ${
                          item.status === 'pending' ? 'bg-amber-400' : item.status === 'win' ? 'bg-emerald-400' : 'bg-rose-400'
                        }`} />
                        <div>
                          <p className="text-sm text-stone-700">{item.match}</p>
                          <p className="text-xs text-stone-400">{item.entries}</p>
                        </div>
                      </div>
                      <span className={`text-sm font-medium ${item.status === 'win' ? 'text-emerald-600' : item.status === 'lose' ? 'text-rose-500' : 'text-stone-600'}`}>{item.amount}</span>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          </div>
        </div>
      );

      // New Investment - 新增"加入今日备选"按钮
      const NewInvestmentPage = () => {
        const [parlaySize, setParlaySize] = useState(1);
        const [confValue, setConfValue] = useState(65);
        const [fseHome, setFseHome] = useState(70);
        const [fseAway, setFseAway] = useState(55);
        const [selectedTysHome, setSelectedTysHome] = useState('M');
        const [selectedTysAway, setSelectedTysAway] = useState('L');
        const [selectedFid, setSelectedFid] = useState('0.5');

        return (
          <div className="p-8 max-w-4xl">
            <div className="mb-8">
              <h2 className="text-2xl font-semibold text-stone-800 font-display">新建投资</h2>
              <p className="text-stone-400 text-sm mt-1">录入比赛信息与预测参数</p>
            </div>

            <div className="glow-card bg-white rounded-2xl border border-stone-100 shadow-sm overflow-hidden">
              <div className="relative z-10">
                {/* Parlay */}
                <div className="px-6 py-4 border-b border-stone-100 bg-stone-50/50">
                  <div className="flex items-center gap-4">
                    <span className="text-sm text-stone-600">串关数</span>
                    <div className="flex gap-2">
                      {[1, 2, 3, 4, 5].map(n => (
                        <button key={n} onClick={() => setParlaySize(n)}
                          className={`w-10 h-10 rounded-xl text-sm font-medium transition-all btn-hover ${
                            n === parlaySize 
                              ? 'bg-gradient-to-br from-amber-400 to-orange-400 text-white shadow-lg shadow-orange-200/40' 
                              : 'bg-white border border-stone-200 text-stone-500 hover:border-amber-300 hover:text-amber-600'
                          }`}>{n}</button>
                      ))}
                    </div>
                    <span className="text-xs text-stone-400 ml-2">（1 = 单场投资）</span>
                  </div>
                </div>

                {/* Form */}
                <div className="p-6 space-y-6">
                  <div className="flex items-center gap-3">
                    <div className="w-6 h-6 rounded-lg bg-amber-100 flex items-center justify-center">
                      <span className="text-amber-600 text-xs font-bold">1</span>
                    </div>
                    <span className="text-sm font-medium text-stone-700">比赛信息</span>
                  </div>

                  {/* Teams */}
                  <div className="grid grid-cols-11 gap-3 items-center">
                    <div className="col-span-5">
                      <label className="text-xs text-stone-400 mb-1.5 block">主队</label>
                      <div className="relative">
                        <input type="text" placeholder="输入球队名或缩写..." defaultValue="ARS"
                          className="input-glow w-full px-4 py-3 rounded-xl border border-stone-200 text-sm focus:outline-none focus:border-amber-400 transition-all" />
                        <div className="absolute right-3 top-1/2 -translate-y-1/2 text-xs text-stone-400">阿森纳 · 18场 · REP 0.42</div>
                      </div>
                    </div>
                    <div className="col-span-1 text-center text-stone-300 text-lg">vs</div>
                    <div className="col-span-5">
                      <label className="text-xs text-stone-400 mb-1.5 block">客队</label>
                      <input type="text" placeholder="输入球队名或缩写..." defaultValue="CHE"
                        className="input-glow w-full px-4 py-3 rounded-xl border border-stone-200 text-sm focus:outline-none focus:border-amber-400 transition-all" />
                    </div>
                  </div>

                  {/* Core Params */}
                  <div className="grid grid-cols-3 gap-4">
                    <div>
                      <label className="text-xs text-stone-400 mb-1.5 block">Entries 预测结果</label>
                      <input type="text" placeholder="主胜 / 平 / 客胜 / 大2.5..." defaultValue="主胜"
                        className="input-glow w-full px-4 py-3 rounded-xl border border-stone-200 text-sm focus:outline-none focus:border-amber-400 transition-all" />
                    </div>
                    <div>
                      <label className="text-xs text-stone-400 mb-1.5 block">Odds 赔率</label>
                      <input type="number" step="0.01" defaultValue="2.15"
                        className="input-glow w-full px-4 py-3 rounded-xl border border-stone-200 text-sm focus:outline-none focus:border-amber-400 transition-all" />
                    </div>
                    <div>
                      <label className="text-xs text-stone-400 mb-1.5 block">Conf 置信度</label>
                      <input type="range" min="0" max="100" value={confValue} onChange={(e) => setConfValue(e.target.value)} className="w-full" />
                      <div className="flex justify-between mt-1">
                        <span className="text-xs text-stone-400">0</span>
                        <span className="text-sm font-medium text-amber-600">{(confValue / 100).toFixed(2)}</span>
                        <span className="text-xs text-stone-400">1</span>
                      </div>
                    </div>
                  </div>

                  {/* Calibration */}
                  <div className="pt-4 border-t border-stone-100">
                    <div className="flex items-center gap-3 mb-4">
                      <span className="text-sm font-medium text-stone-700">校准参数</span>
                      <span className="text-xs text-stone-400">影响建议金额的系数</span>
                    </div>

                    <div className="grid grid-cols-4 gap-4">
                      <div>
                        <label className="text-xs text-stone-400 mb-1.5 block">Mode 模式</label>
                        <select className="input-glow w-full px-3 py-3 rounded-xl border border-stone-200 text-sm focus:outline-none focus:border-amber-400 bg-white cursor-pointer">
                          <option>常规</option><option>常规-稳</option><option>常规-杠杆</option>
                          <option>半彩票半保险</option><option>保险产品</option><option>赌一把</option>
                        </select>
                      </div>

                      <div>
                        <label className="text-xs text-stone-400 mb-1.5 block">TYS-base (主)</label>
                        <div className="flex gap-1">
                          {['S', 'M', 'L', 'H'].map(v => (
                            <button key={v} onClick={() => setSelectedTysHome(v)}
                              className={`flex-1 py-2.5 rounded-lg text-xs font-medium transition-all btn-hover ${
                                v === selectedTysHome ? 'bg-amber-100 text-amber-700 border border-amber-200' : 'bg-stone-50 text-stone-500 border border-stone-100 hover:border-stone-200'
                              }`}>{v}</button>
                          ))}
                        </div>

          <div className="p-8 max-w-4xl">
            <div className="mb-6">
              <h2 className="text-2xl font-semibold text-stone-800 font-display">参数后台</h2>
              <p className="text-stone-400 text-sm mt-1">系统参数与校准系数配置</p>
            </div>

            <div className="glow-card bg-gradient-to-r from-amber-50 to-orange-50 rounded-2xl p-6 border border-amber-100 mb-6">
              <div className="relative z-10 flex items-center justify-between">
                <div>
                  <span className="text-xs text-amber-600 font-medium">核心指标</span>
                  <h3 className="text-lg font-semibold text-stone-800 mt-1">Expected vs Actual Judgmental Rating</h3>
                </div>
                <div className="text-right">
                  <div className="text-3xl font-bold text-amber-600">0.92</div>
                  <p className="text-xs text-stone-500 mt-1">偏差 -8% · 校准良好</p>
                </div>
              </div>
            </div>

            <div className="glow-card bg-white rounded-2xl border border-stone-100 p-6 mb-4">
              <div className="relative z-10">
                <h3 className="font-medium text-stone-700 mb-4">系统参数</h3>
                <div className="grid grid-cols-2 gap-4">
                  {[
                    { label: '初始本金', value: 600 },
                    { label: '风控比例上限', value: '12%' },
                    { label: '默认赔率', value: 2.5 },
                    { label: 'Kelly 分母', value: 4 },
                  ].map(item => (
                    <div key={item.label} className="flex items-center justify-between p-3 rounded-xl bg-stone-50 hover:bg-amber-50/50 transition-all lift-card cursor-pointer">
                      <span className="text-sm text-stone-600">{item.label}</span>
                      <input type="text" defaultValue={item.value}
                        className="input-glow w-20 px-2 py-1 text-right text-sm rounded-lg border border-stone-200 focus:outline-none focus:border-amber-400" />
                    </div>
                  ))}
                </div>
              </div>
            </div>

            <div className="glow-card bg-white rounded-2xl border border-stone-100 p-6">
              <div className="relative z-10">
                <div className="flex items-center justify-between mb-4">
                  <h3 className="font-medium text-stone-700">动态校准系数</h3>
                  <span className="text-xs text-stone-400">点击展开趋势 · 再点查看详细数据</span>
                </div>
                <div className="grid grid-cols-3 gap-3">
                  {factorsData.map(item => (
                    <div 
                      key={item.label} 
                      onClick={() => {
                        if (expandedFactor === item.label) {
                          // 第二次点击 - 打开弹窗
                          setModalData(item);
                        } else {
                          // 第一次点击 - 展开折线图
                          setExpandedFactor(item.label);
                        }
                      }}
                      className={`p-3 rounded-xl text-center cursor-pointer transition-all lift-card ${
                        expandedFactor === item.label ? 'bg-amber-50 border border-amber-200' : 'bg-stone-50 hover:bg-amber-50/50 border border-transparent'
                      }`}
                    >
                      <span className="text-xs text-stone-400 block">{item.label}</span>
                      <span className="text-lg font-semibold text-stone-700">{item.value}</span>
                      {expandedFactor === item.label && (
                        <div className="mt-3 pt-3 border-t border-amber-200">
                          <div className="flex justify-between text-xs text-stone-500 mb-1">
                            <span>近5周趋势</span>
                            <span className="text-amber-500">点击查看详情 →</span>
                          </div>
                          <LineChart data={item.data} />
                        </div>
                      )}
                    </div>
                  ))}
                </div>
              </div>
            </div>
            
            {/* Modal */}
            {modalData && <Modal data={modalData} onClose={() => setModalData(null)} />}
          </div>
        );
      };

      const renderPage = () => {
        switch(activePage) {
          case 'dashboard': return <DashboardPage />;
          case 'new': return <NewInvestmentPage />;
          case 'history': return <HistoryPage />;
          case 'settle': return <SettlePage />;
          case 'combo': return <ComboPage />;
          case 'params': return <ParamsPage />;
          default: return <NewInvestmentPage />;
        }
      };

      return (
        <div className="flex h-screen bg-stone-100/50">
          <Sidebar />
          <main className="flex-1 overflow-auto">{renderPage()}</main>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<DugouDesign />);
  </script>
</body>
</html>
