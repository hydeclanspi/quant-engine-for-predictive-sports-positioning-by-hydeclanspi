<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DUGOU UI Prototype 1.0 - Final</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'DM Sans', sans-serif; }
    .font-display { font-family: 'Playfair Display', serif; }
    .glow-card { position: relative; background: white; border-radius: 1rem; transition: all 0.3s ease; }
    .glow-card:hover { box-shadow: 0 0 0 1px rgba(251, 191, 36, 0.3), 0 8px 30px -12px rgba(251, 191, 36, 0.2); }
    .glow-card::after { content: ''; position: absolute; inset: 0; border-radius: 1rem; opacity: 0; transition: opacity 0.3s ease; background: radial-gradient(600px circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(251, 191, 36, 0.06), transparent 40%); pointer-events: none; }
    .glow-card:hover::after { opacity: 1; }
    .lift-card { transition: transform 0.2s ease, box-shadow 0.2s ease; }
    .lift-card:hover { transform: translateY(-2px); box-shadow: 0 8px 30px -12px rgba(0, 0, 0, 0.12); }
    .btn-hover { transition: all 0.2s ease; }
    .btn-hover:hover { transform: scale(1.02); }
    .btn-hover:active { transform: scale(0.98); }
    .sidebar-item { transition: all 0.2s ease; }
    .sidebar-item:hover { transform: translateX(3px); }
    .input-glow:focus { box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.15); }
    input[type="range"] { -webkit-appearance: none; height: 6px; background: #e7e5e4; border-radius: 999px; }
    input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 18px; height: 18px; background: linear-gradient(135deg, #fbbf24, #f97316); border-radius: 50%; cursor: pointer; box-shadow: 0 2px 8px rgba(251, 191, 36, 0.5); }
    input[type="range"]::-webkit-slider-thumb:hover { transform: scale(1.15); }
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #d6d3d1; border-radius: 4px; }
    .chart-bar { transition: all 0.2s ease; }
    .chart-bar:hover { transform: scaleY(1.05); filter: brightness(1.1); }
    .modal-overlay { animation: fadeIn 0.2s ease; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .modal-content { animation: slideUp 0.3s ease; }
    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .custom-checkbox { width: 18px; height: 18px; border: 1.5px solid #d6d3d1; border-radius: 6px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s; background: white; position: relative; }
    .custom-checkbox:hover { border-color: #fbbf24; }
    .custom-checkbox.checked { background: linear-gradient(135deg, rgba(254,243,199,0.6), rgba(254,215,170,0.6)); border-color: #fbbf24; box-shadow: 0 0 8px rgba(251, 191, 36, 0.2); }
    .custom-checkbox.checked::after { content: ''; width: 5px; height: 9px; border-right: 2px solid #d97706; border-bottom: 2px solid #d97706; transform: translateY(-1px) rotate(45deg); }
    .custom-dropdown { position: relative; }
    .custom-dropdown-menu { position: absolute; top: 100%; left: 0; right: 0; background: white; border: 1px solid #e7e5e4; border-radius: 12px; box-shadow: 0 10px 40px -10px rgba(0,0,0,0.15); z-index: 50; overflow: hidden; }
    .custom-dropdown-item { padding: 10px 16px; font-size: 14px; cursor: pointer; transition: all 0.15s; }
    .custom-dropdown-item:hover { background: #fef3c7; color: #d97706; }
    .custom-dropdown-item.active { background: #fef3c7; color: #d97706; }
    .note-cell { cursor: pointer; transition: all 0.15s; }
    .note-cell:hover { color: #d97706; text-decoration: underline; }
    .note-popup { position: fixed; background: white; border-radius: 12px; box-shadow: 0 20px 60px -15px rgba(0,0,0,0.2); border: 1px solid #e7e5e4; padding: 16px; max-width: 300px; z-index: 100; animation: fadeIn 0.15s ease; }
    .brand-logo-img { width: 100%; height: 100%; object-fit: cover; }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;

    const DugouDesign = () => {
      const [activePage, setActivePage] = useState('new');
      const [activeSubPage, setActiveSubPage] = useState(null);
      const [sidebarCollapsed, setSidebarCollapsed] = useState(false);
      const [showDataMenu, setShowDataMenu] = useState(false);
      const [brandLogoBroken, setBrandLogoBroken] = useState(false);
      const [modalData, setModalData] = useState(null);
      const [notePopup, setNotePopup] = useState(null);
      const brandLogoSrc = './dugou-avatar.jpg';

      useEffect(() => {
        const handleMouseMove = (e) => {
          const cards = document.querySelectorAll('.glow-card');
          cards.forEach(card => {
            const rect = card.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width) * 100;
            const y = ((e.clientY - rect.top) / rect.height) * 100;
            card.style.setProperty('--mouse-x', `${x}%`);
            card.style.setProperty('--mouse-y', `${y}%`);
          });
        };
        window.addEventListener('mousemove', handleMouseMove);
        return () => window.removeEventListener('mousemove', handleMouseMove);
      }, []);

      const getConfColor = (conf) => {
        const c = parseFloat(conf);
        if (c >= 0.8) return 'text-blue-700';
        if (c >= 0.7) return 'text-blue-600';
        if (c >= 0.6) return 'text-blue-500';
        if (c >= 0.5) return 'text-sky-500';
        if (c >= 0.4) return 'text-sky-400';
        return 'text-sky-300';
      };

      const getAJRColor = (ajr) => {
        const a = parseFloat(ajr);
        if (isNaN(a)) return 'text-stone-400';
        if (a >= 0.8) return 'text-emerald-700';
        if (a >= 0.7) return 'text-emerald-600';
        if (a >= 0.6) return 'text-emerald-500';
        if (a >= 0.5) return 'text-green-500';
        return 'text-green-400';
      };

      const Modal = ({ data, onClose }) => (
        <div className="modal-overlay fixed inset-0 bg-black/40 flex items-center justify-center z-50" onClick={onClose}>
          <div className="modal-content bg-white rounded-2xl p-6 max-w-4xl w-full mx-4 shadow-2xl max-h-[85vh] overflow-auto" onClick={e => e.stopPropagation()}>
            <div className="flex items-center justify-between mb-4">
              <h3 className="font-semibold text-stone-800">{data.title}</h3>
              <button onClick={onClose} className="text-stone-400 hover:text-stone-600 text-xl">×</button>
            </div>
            {data.content}
          </div>
        </div>
      );

      const NotePopup = ({ note, position, onClose }) => (
        <div className="note-popup" style={{ top: position.y + 10, left: Math.min(position.x, window.innerWidth - 320) }}>
          <div className="flex items-center justify-between mb-2">
            <span className="text-xs text-stone-400">完整备注</span>
            <button onClick={onClose} className="text-stone-400 hover:text-stone-600 text-sm">×</button>
          </div>
          <p className="text-sm text-stone-700">{note || '暂无备注'}</p>
        </div>
      );

      const Sidebar = () => (
        <div className={`h-screen bg-gradient-to-b from-stone-50 to-orange-50/30 border-r border-stone-200/60 flex flex-col transition-all duration-300 ${sidebarCollapsed ? 'w-16' : 'w-56'}`}>
          <div className="p-4 border-b border-stone-200/40">
            <div className="flex items-center gap-3">
              <div className="w-9 h-9 rounded-xl bg-gradient-to-br from-amber-400 to-orange-500 flex items-center justify-center shadow-lg shadow-orange-200/50 overflow-hidden">
                {brandLogoBroken ? (
                  <span className="text-white font-bold text-sm">DG</span>
                ) : (
                  <img src={brandLogoSrc} alt="Dugou logo" className="brand-logo-img" onError={() => setBrandLogoBroken(true)} />
                )}
              </div>
              {!sidebarCollapsed && <div><h1 className="font-semibold text-stone-800 text-sm">DUGOU</h1><p className="text-[10px] text-stone-400">UI Prototype 1.0</p></div>}
            </div>
          </div>
          <nav className="flex-1 p-3 space-y-1">
            {[
              { id: 'new', icon: '◈', label: '新建投资' },
              { id: 'combo', icon: '❖', label: '智能组合' },
              { id: 'settle', icon: '◉', label: '待结算', badge: '3', highlight: true },
              { id: 'dashboard', icon: '◐', label: 'Dashboard', children: [{ id: 'analysis', icon: '◇', label: '深度分析' }, { id: 'metrics', icon: '▤', label: '数据总览' }]},
              { id: 'history', icon: '☰', label: '历史记录', badge: '93', children: [{ id: 'teams', icon: '⚑', label: '球队档案馆' }]},
              { id: 'params', icon: '⚙', label: '参数后台' },
            ].map(item => (
              <div key={item.id}>
                <button onClick={() => { setActivePage(item.id); setActiveSubPage(null); }} className={`sidebar-item w-full flex items-center gap-3 px-3 py-2.5 rounded-xl text-sm transition-all ${activePage === item.id && !activeSubPage ? 'bg-white shadow-sm text-stone-800' : 'text-stone-500 hover:bg-white/60'}`}>
                  <span className={activePage === item.id && !activeSubPage ? 'text-amber-500' : 'text-stone-400'}>{item.icon}</span>
                  {!sidebarCollapsed && (<><span className="flex-1 text-left">{item.label}</span>{item.badge && <span className={`text-[10px] ${item.highlight ? 'px-2 py-0.5 rounded-full font-medium bg-amber-100 text-amber-600' : 'text-stone-400'}`}>{item.badge}</span>}</>)}
                </button>
                {item.children && !sidebarCollapsed && (
                  <div className="ml-8 mt-1 space-y-1">
                    {item.children.map(child => (
                      <button key={child.id} onClick={() => { setActivePage(item.id); setActiveSubPage(child.id); }} className={`sidebar-item w-full flex items-center gap-2 px-3 py-2 rounded-lg text-xs transition-all ${activeSubPage === child.id ? 'bg-amber-50 text-amber-700' : 'text-stone-400 hover:bg-stone-50'}`}><span>{child.icon}</span><span>{child.label}</span></button>
                    ))}
                  </div>
                )}
              </div>
            ))}
          </nav>
          <div className="p-3 border-t border-stone-200/40 space-y-1">
            {!sidebarCollapsed && (
              <div className="relative">
                <button onClick={() => setShowDataMenu(!showDataMenu)} className="w-full flex items-center gap-3 px-3 py-2 rounded-lg text-stone-500 hover:text-stone-700 hover:bg-white/60 transition-all text-sm">
                  <span className="text-stone-400">⇄</span><span>数据管理</span><span className="ml-auto text-xs">{showDataMenu ? '▲' : '▼'}</span>
                </button>
                {showDataMenu && (
                  <div className="mt-1 space-y-1">
                    <button className="w-full flex items-center gap-3 px-3 py-2 rounded-lg text-stone-500 hover:text-amber-600 hover:bg-amber-50 transition-all text-xs"><span>↓</span> 导入 Excel</button>
                    <button className="w-full flex items-center gap-3 px-3 py-2 rounded-lg text-stone-500 hover:text-amber-600 hover:bg-amber-50 transition-all text-xs"><span>↑</span> 导出备份</button>
                  </div>
                )}
              </div>
            )}
            <button onClick={() => setSidebarCollapsed(!sidebarCollapsed)} className="w-full flex items-center justify-center gap-2 px-3 py-2 rounded-lg text-stone-400 hover:text-stone-600 hover:bg-white/60 transition-all text-xs">{sidebarCollapsed ? '→' : '← 收起'}</button>
          </div>
        </div>
      );

      // === 新建投资页面 (已完成) ===
      const NewInvestmentPage = () => {
        const [parlaySize, setParlaySize] = useState(1);
        const [matches, setMatches] = useState([{ homeTeam: '', awayTeam: '', entries: [{ name: '', odds: '' }], conf: 50, mode: '常规', tys_home: 'M', tys_away: 'M', fid: '0.5', fse_home: 50, fse_away: 50, note: '' }]);
        const [showModeDropdown, setShowModeDropdown] = useState({});
        const modeOptions = ['常规', '常规-稳', '常规-激进', '半彩票半保险', '保险产品', '赌一把'];

        const updateMatch = (idx, field, value) => { const newMatches = [...matches]; newMatches[idx][field] = value; setMatches(newMatches); };
        const addEntry = (idx) => { const newMatches = [...matches]; newMatches[idx].entries.push({ name: '', odds: '' }); setMatches(newMatches); };
        const removeEntry = (idx, eIdx) => { if (matches[idx].entries.length > 1) { const newMatches = [...matches]; newMatches[idx].entries.splice(eIdx, 1); setMatches(newMatches); } };
        const updateEntry = (idx, eIdx, field, value) => { const newMatches = [...matches]; newMatches[idx].entries[eIdx][field] = value; setMatches(newMatches); };
        const calcHarmonicMean = (entries) => { const validOdds = entries.map(e => parseFloat(e.odds)).filter(o => !isNaN(o) && o > 0); if (validOdds.length < 2) return null; return (validOdds.length / validOdds.reduce((sum, o) => sum + 1/o, 0)).toFixed(2); };

        useEffect(() => {
          const newMatches = [];
          for (let i = 0; i < parlaySize; i++) { newMatches.push(matches[i] || { homeTeam: '', awayTeam: '', entries: [{ name: '', odds: '' }], conf: 50, mode: '常规', tys_home: 'M', tys_away: 'M', fid: '0.5', fse_home: 50, fse_away: 50, note: '' }); }
          setMatches(newMatches);
        }, [parlaySize]);

        return (
          <div className="p-8 max-w-4xl">
            <div className="mb-8"><h2 className="text-2xl font-semibold text-stone-800 font-display">新建投资</h2><p className="text-stone-400 text-sm mt-1">录入比赛信息与预测参数</p></div>
            <div className="glow-card bg-white rounded-2xl border border-stone-100 overflow-hidden">
              <div className="px-6 py-4 border-b border-stone-100 bg-stone-50/50">
                <div className="flex items-center gap-4"><span className="text-sm text-stone-600">Portfolio Construction</span><div className="flex gap-2">{[1, 2, 3, 4, 5].map(n => (<button key={n} onClick={() => setParlaySize(n)} className={`w-10 h-10 rounded-xl text-sm font-medium btn-hover ${n === parlaySize ? 'bg-gradient-to-br from-amber-400 to-orange-400 text-white shadow-lg shadow-orange-200/40' : 'bg-white border border-stone-200 text-stone-500 hover:border-amber-300'}`}>{n}</button>))}</div><span className="text-xs text-stone-400 ml-2">({parlaySize === 1 ? 'single match' : `${parlaySize} matches combo`})</span></div>
              </div>
              <div className="p-6 space-y-6">
                {matches.map((match, idx) => (
                  <div key={idx} className={`${idx > 0 ? 'pt-6 border-t border-stone-100' : ''}`}>
                    <div className="flex items-center gap-3 mb-4"><div className="w-6 h-6 rounded-lg bg-amber-100 flex items-center justify-center"><span className="text-amber-600 text-xs font-bold">{idx + 1}</span></div><span className="text-sm font-medium text-stone-700">比赛信息</span></div>
                    <div className="grid grid-cols-11 gap-3 items-center mb-4">
                      <div className="col-span-5">
                        <label className="text-xs text-stone-400 mb-1.5 block">主队</label>
                        <div className="relative">
                          <input type="text" placeholder="输入球队名或缩写..." value={match.homeTeam} onChange={(e) => updateMatch(idx, 'homeTeam', e.target.value)} className="input-glow w-full px-4 py-3 rounded-xl border border-stone-200 text-sm focus:outline-none focus:border-amber-400" />
                          <div className="absolute right-3 top-1/2 -translate-y-1/2 text-[10px] text-stone-400 pointer-events-none">阿森纳 · 18场 · REP <span className="font-semibold italic">0.42</span></div>
                        </div>
                      </div>
                      <div className="col-span-1 text-center text-stone-300 text-lg">vs</div>
                      <div className="col-span-5"><label className="text-xs text-stone-400 mb-1.5 block">客队</label><input type="text" placeholder="输入球队名或缩写..." value={match.awayTeam} onChange={(e) => updateMatch(idx, 'awayTeam', e.target.value)} className="input-glow w-full px-4 py-3 rounded-xl border border-stone-200 text-sm focus:outline-none focus:border-amber-400" /></div>
                    </div>
                    <div className="mb-4">
                      <div className="flex items-center justify-between mb-2"><label className="text-xs text-stone-400">Entries 预测结果</label><button onClick={() => addEntry(idx)} className="text-xs text-amber-500 hover:text-amber-600">+ 添加 Entry</button></div>
                      <div className="space-y-2">
                        {match.entries.map((entry, eIdx) => (
                          <div key={eIdx} className="grid grid-cols-11 gap-3 items-center">
                            <div className="col-span-5"><input type="text" placeholder="主胜 / 平 / 大2.5..." value={entry.name} onChange={(e) => updateEntry(idx, eIdx, 'name', e.target.value)} className="input-glow w-full px-4 py-2.5 rounded-xl border border-stone-200 text-sm focus:outline-none focus:border-amber-400" /></div>
                            <div className="col-span-1" />
                            <div className="col-span-4"><input type="number" step="0.01" placeholder="Odds" value={entry.odds} onChange={(e) => updateEntry(idx, eIdx, 'odds', e.target.value)} className="input-glow w-full px-4 py-2.5 rounded-xl border border-stone-200 text-sm focus:outline-none focus:border-amber-400" /></div>
                            <div className="col-span-1 text-center">{match.entries.length > 1 && <button onClick={() => removeEntry(idx, eIdx)} className="text-stone-400 hover:text-rose-500 text-sm">×</button>}</div>
                          </div>
                        ))}
                      </div>
                      {match.entries.length > 1 && calcHarmonicMean(match.entries) && (<p className="text-xs text-stone-500 mt-2">Overall Odds（调和平均）: <span className="font-semibold text-amber-600">{calcHarmonicMean(match.entries)}</span></p>)}
                    </div>
                    <div className="grid grid-cols-3 gap-4 mb-4">
                      <div className="custom-dropdown"><label className="text-xs text-stone-400 mb-1.5 block">Mode 模式</label><button onClick={() => setShowModeDropdown({ ...showModeDropdown, [idx]: !showModeDropdown[idx] })} className="input-glow w-full px-4 py-3 rounded-xl border border-stone-200 text-sm text-left bg-white flex items-center justify-between hover:border-amber-300"><span>{match.mode}</span><span className="text-stone-400 text-xs">▼</span></button>{showModeDropdown[idx] && (<div className="custom-dropdown-menu mt-1">{modeOptions.map(opt => (<div key={opt} onClick={() => { updateMatch(idx, 'mode', opt); setShowModeDropdown({ ...showModeDropdown, [idx]: false }); }} className={`custom-dropdown-item ${match.mode === opt ? 'active' : ''}`}>{opt}</div>))}</div>)}</div>
                      <div className="col-span-2"><label className="text-xs text-stone-400 mb-1.5 block">Conf. 主观置信度</label><div className="flex items-center gap-3"><input type="range" min="0" max="100" value={match.conf} onChange={(e) => updateMatch(idx, 'conf', e.target.value)} className="flex-1" /><span className="text-sm font-medium text-amber-600 w-10">{(match.conf / 100).toFixed(2)}</span></div><div className="flex justify-between mt-2">{[0.2, 0.4, 0.6, 0.8].map(v => (<button key={v} onClick={() => updateMatch(idx, 'conf', v * 100)} className={`px-3 py-1 text-xs rounded-lg btn-hover ${match.conf == v * 100 ? 'bg-amber-100 text-amber-700 border border-amber-200' : 'bg-stone-100 text-stone-500 hover:bg-stone-200'}`}>{v}</button>))}</div></div>
                    </div>
                    <details className="group" open>
                      <summary className="flex items-center gap-2 cursor-pointer text-sm text-stone-500 hover:text-stone-700 mb-3"><span className="text-xs group-open:rotate-90 transition-transform">▶</span><span>校准参数（TYS / FID / FSE）</span></summary>
                      <div className="pl-4 border-l-2 border-amber-100">
                        <div className="grid grid-cols-4 gap-4 mb-3">
                          <div><label className="text-xs text-stone-400 mb-1.5 block">TYS-base (主)</label><div className="flex gap-1">{['S', 'M', 'L', 'H'].map(v => (<button key={v} onClick={() => updateMatch(idx, 'tys_home', v)} className={`flex-1 py-2 rounded-lg text-xs font-medium btn-hover ${v === match.tys_home ? 'bg-amber-100 text-amber-700 border border-amber-200' : 'bg-stone-50 text-stone-500 border border-stone-100'}`}>{v}</button>))}</div></div>
                          <div><label className="text-xs text-stone-400 mb-1.5 block">TYS-base (客)</label><div className="flex gap-1">{['S', 'M', 'L', 'H'].map(v => (<button key={v} onClick={() => updateMatch(idx, 'tys_away', v)} className={`flex-1 py-2 rounded-lg text-xs font-medium btn-hover ${v === match.tys_away ? 'bg-amber-100 text-amber-700 border border-amber-200' : 'bg-stone-50 text-stone-500 border border-stone-100'}`}>{v}</button>))}</div></div>
                          <div className="col-span-2"><label className="text-xs text-stone-400 mb-1.5 block">FID 信息深度</label><div className="flex gap-1">{['0', '0.25', '0.4', '0.6', '0.75'].map(v => (<button key={v} onClick={() => updateMatch(idx, 'fid', v)} className={`flex-1 py-2 rounded-lg text-xs font-medium btn-hover ${v === match.fid ? 'bg-amber-100 text-amber-700 border border-amber-200' : 'bg-stone-50 text-stone-500 border border-stone-100'}`}>{v}</button>))}</div></div>
                        </div>
                        <div className="grid grid-cols-2 gap-4">
                          <div><label className="text-xs text-stone-400 mb-1.5 block">FSE (主) Feature Sensor Beta</label><div className="flex items-center gap-2"><input type="range" min="0" max="100" value={match.fse_home} onChange={(e) => updateMatch(idx, 'fse_home', e.target.value)} className="flex-1" /><span className="text-sm font-medium text-stone-600 w-10">{(match.fse_home / 100).toFixed(2)}</span></div><div className="flex gap-1 mt-1">{[0.25, 0.5, 0.75].map(v => (<button key={v} onClick={() => updateMatch(idx, 'fse_home', v * 100)} className={`px-2 py-0.5 text-[10px] rounded btn-hover ${match.fse_home == v * 100 ? 'bg-amber-100 text-amber-700' : 'bg-stone-100 text-stone-400'}`}>{v}</button>))}</div></div>
                          <div><label className="text-xs text-stone-400 mb-1.5 block">FSE (客) Feature Sensor Beta</label><div className="flex items-center gap-2"><input type="range" min="0" max="100" value={match.fse_away} onChange={(e) => updateMatch(idx, 'fse_away', e.target.value)} className="flex-1" /><span className="text-sm font-medium text-stone-600 w-10">{(match.fse_away / 100).toFixed(2)}</span></div><div className="flex gap-1 mt-1">{[0.25, 0.5, 0.75].map(v => (<button key={v} onClick={() => updateMatch(idx, 'fse_away', v * 100)} className={`px-2 py-0.5 text-[10px] rounded btn-hover ${match.fse_away == v * 100 ? 'bg-amber-100 text-amber-700' : 'bg-stone-100 text-stone-400'}`}>{v}</button>))}</div></div>
                        </div>
                      </div>
                    </details>

                      { date: '01-24', match: '莱斯特城 vs 维拉', entries: '客胜', results: '0-2', odds: 2.45, conf: 0.38, ajr: 0.42, inputs: 110, status: 'win', profit: '+160', preNote: '维拉近况好', postNote: '客场强势' },
                    ].map((row, i) => (
                      <tr key={i} className="border-t border-stone-100 hover:bg-amber-50/30 cursor-pointer transition-colors text-[11px]">
                        <td className="px-2 py-2.5 text-stone-500">{row.date}</td>
                        <td className="px-2 py-2.5 font-medium text-stone-700">{row.match}</td>
                        <td className="px-2 py-2.5 text-stone-600">{row.entries}</td>
                        <td className="px-2 py-2.5"><span className="font-semibold text-stone-700">{row.results}</span></td>
                        <td className="px-2 py-2.5"><span className="font-bold italic text-violet-600">{row.odds}</span></td>
                        <td className="px-2 py-2.5"><span className={`font-semibold ${getConfColor(row.conf)}`}>{row.conf}</span></td>
                        <td className="px-2 py-2.5"><span className={`font-semibold ${row.ajr === '-' ? 'text-stone-400' : getAJRColor(row.ajr)}`}>{row.ajr}</span></td>
                        <td className="px-2 py-2.5"><span className="font-semibold text-amber-600">{row.inputs} rmb</span></td>
                        <td className="px-2 py-2.5">
                          <span className={`px-1.5 py-0.5 rounded-full text-[10px] ${row.status === 'pending' ? 'bg-amber-100 text-amber-700' : row.status === 'win' ? 'bg-emerald-100 text-emerald-700' : 'bg-rose-100 text-rose-700'}`}>
                            {row.status === 'pending' ? '待结算' : row.status === 'win' ? '已中' : '未中'}
                          </span>
                        </td>
                        <td className={`px-2 py-2.5 font-semibold ${row.profit === '-' ? 'text-stone-400' : row.profit.startsWith('+') ? 'text-emerald-600' : 'text-rose-500'}`}>{row.profit}</td>
                        <td className="px-2 py-2.5 max-w-24 truncate note-cell" onClick={(e) => showNote(row.preNote, e)}>{row.preNote}</td>
                        <td className="px-2 py-2.5 max-w-24 truncate note-cell" onClick={(e) => showNote(row.postNote, e)}>{row.postNote}</td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
            </div>
            {notePopup && <NotePopup note={notePopup.note} position={notePopup.position} onClose={() => setNotePopup(null)} />}
          </div>
        );
      };

      // === 球队档案馆页面 ===
      const TeamsPage = () => {
        const [selectedTeam, setSelectedTeam] = useState(null);
        const [searchQuery, setSearchQuery] = useState('');
        const [filterLeague, setFilterLeague] = useState('all');
        
        const teams = [
          { name: '阿森纳', abbr: 'ARS', league: '英超', samples: 18, roi: '+12.4%', avgRep: 0.42, ratingDiff: '+0.03', hitRate: '72.2%' },
          { name: '切尔西', abbr: 'CHE', league: '英超', samples: 15, roi: '+8.2%', avgRep: 0.38, ratingDiff: '-0.02', hitRate: '66.7%' },
          { name: '利物浦', abbr: 'LIV', league: '英超', samples: 22, roi: '+18.7%', avgRep: 0.45, ratingDiff: '+0.05', hitRate: '77.3%' },
          { name: '曼城', abbr: 'MCI', league: '英超', samples: 20, roi: '-3.2%', avgRep: 0.52, ratingDiff: '-0.08', hitRate: '55.0%' },
          { name: '曼联', abbr: 'MUN', league: '英超', samples: 16, roi: '+5.1%', avgRep: 0.35, ratingDiff: '+0.01', hitRate: '62.5%' },
          { name: '热刺', abbr: 'TOT', league: '英超', samples: 12, roi: '-1.5%', avgRep: 0.48, ratingDiff: '-0.04', hitRate: '50.0%' },
          { name: '巴塞罗那', abbr: 'BAR', league: '西甲', samples: 10, roi: '+15.3%', avgRep: 0.40, ratingDiff: '+0.06', hitRate: '70.0%' },
          { name: '皇家马德里', abbr: 'RMA', league: '西甲', samples: 8, roi: '+9.8%', avgRep: 0.38, ratingDiff: '+0.02', hitRate: '62.5%' },
          { name: '拜仁慕尼黑', abbr: 'BAY', league: '德甲', samples: 6, roi: '+11.2%', avgRep: 0.36, ratingDiff: '+0.04', hitRate: '66.7%' },
        ];
        
        const filteredTeams = teams.filter(team => {
          const matchesSearch = team.name.includes(searchQuery) || team.abbr.toLowerCase().includes(searchQuery.toLowerCase());
          const matchesLeague = filterLeague === 'all' || team.league === filterLeague;
          return matchesSearch && matchesLeague;
        });

        return (
          <div className="p-8">
            <div className="mb-6">
              <h2 className="text-2xl font-semibold text-stone-800 font-display">球队档案馆</h2>
              <p className="text-stone-400 text-sm mt-1">每支球队的历史表现追踪与分析</p>
            </div>

            <div className="glow-card bg-white rounded-2xl p-4 border border-stone-100 mb-6">
              <div className="relative z-10 flex items-center gap-4">
                <div className="flex-1 relative">
                  <span className="absolute left-3 top-1/2 -translate-y-1/2 text-stone-400">🔍</span>
                  <input type="text" placeholder="搜索球队名称或缩写..." value={searchQuery} onChange={(e) => setSearchQuery(e.target.value)}
                    className="input-glow w-full pl-10 pr-4 py-2.5 rounded-xl border border-stone-200 text-sm focus:outline-none focus:border-amber-400" />
                </div>
                <div className="flex items-center gap-2">
                  <span className="text-sm text-stone-500">联赛:</span>
                  <div className="flex gap-1">
                    {['all', '英超', '西甲', '德甲'].map(league => (
                      <button key={league} onClick={() => setFilterLeague(league)}
                        className={`px-3 py-1.5 rounded-lg text-xs font-medium btn-hover ${filterLeague === league ? 'bg-amber-100 text-amber-700' : 'bg-stone-100 text-stone-500 hover:bg-stone-200'}`}>
                        {league === 'all' ? '全部' : league}
                      </button>
                    ))}
                  </div>
                </div>
                <div className="text-sm text-stone-400">共 {filteredTeams.length} 支球队</div>
              </div>
            </div>

            <div className="grid grid-cols-3 gap-4 mb-6">
              {filteredTeams.map((team, i) => (
                <div key={i} onClick={() => setSelectedTeam(team)}
                  className={`glow-card bg-white rounded-2xl p-5 border cursor-pointer transition-all lift-card ${selectedTeam?.name === team.name ? 'border-amber-300 bg-amber-50/30' : 'border-stone-100'}`}>
                  <div className="relative z-10">
                    <div className="flex items-center justify-between mb-3">
                      <div>
                        <span className="font-medium text-stone-800">{team.name}</span>
                        <span className="text-xs text-stone-400 ml-2">{team.abbr}</span>
                      </div>
                      <div className="flex items-center gap-2">
                        <span className="text-[10px] px-2 py-0.5 bg-stone-100 text-stone-500 rounded-full">{team.league}</span>
                        <span className="text-xs text-stone-400">{team.samples} 场</span>
                      </div>
                    </div>
                    <div className="grid grid-cols-4 gap-2 text-center">
                      <div>
                        <span className="text-xs text-stone-400 block">ROI</span>
                        <span className={`text-sm font-medium ${team.roi.startsWith('+') ? 'text-emerald-600' : 'text-rose-500'}`}>{team.roi}</span>
                      </div>
                      <div>
                        <span className="text-xs text-stone-400 block">Avg REP</span>
                        <span className="text-sm font-medium text-stone-700">{team.avgRep}</span>
                      </div>
                      <div>
                        <span className="text-xs text-stone-400 block">Rating Δ</span>
                        <span className={`text-sm font-medium ${team.ratingDiff.startsWith('+') ? 'text-emerald-600' : 'text-rose-500'}`}>{team.ratingDiff}</span>
                      </div>
                      <div>
                        <span className="text-xs text-stone-400 block">命中率</span>
                        <span className="text-sm font-medium text-sky-600">{team.hitRate}</span>
                      </div>
                    </div>
                  </div>
                </div>
              ))}
            </div>

            {selectedTeam && (
              <div className="glow-card bg-white rounded-2xl border border-stone-100 p-6">
                <div className="relative z-10">
                  <div className="flex items-center justify-between mb-6">
                    <div className="flex items-center gap-3">
                      <h3 className="font-medium text-stone-800">{selectedTeam.name} · 详细档案</h3>
                      <span className="text-xs px-2 py-0.5 bg-stone-100 text-stone-500 rounded-full">{selectedTeam.league}</span>
                    </div>
                    <button onClick={() => setSelectedTeam(null)} className="text-stone-400 hover:text-stone-600">×</button>
                  </div>
                  <div className="grid grid-cols-2 gap-6">
                    <div>
                      <h4 className="text-sm font-medium text-stone-600 mb-3">ROI 走势</h4>
                      <div className="h-32 flex items-end gap-1">
                        {[5, 8, 3, 12, 7, 15, 10, 18].map((h, i) => (
                          <div key={i} className="flex-1 bg-gradient-to-t from-amber-400 to-orange-300 rounded-t-sm chart-bar" style={{ height: `${h * 5}%` }} />
                        ))}
                      </div>
                    </div>
                    <div>
                      <h4 className="text-sm font-medium text-stone-600 mb-3">(Act. - Conf) Rating 走势</h4>
                      <div className="h-32 flex items-center">
                        <svg viewBox="0 0 100 50" className="w-full h-full">
                          <line x1="0" y1="25" x2="100" y2="25" stroke="#e7e5e4" strokeWidth="0.5" strokeDasharray="2" />
                          <polyline fill="none" stroke="url(#teamLg)" strokeWidth="2" points="5,30 20,22 35,28 50,18 65,24 80,15 95,20" />
                          <defs><linearGradient id="teamLg" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" stopColor="#fbbf24" /><stop offset="100%" stopColor="#f97316" /></linearGradient></defs>
                        </svg>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            )}
          </div>
        );
      };

      const renderPage = () => {
        if (activeSubPage === 'analysis') return <AnalysisPage />;
        if (activeSubPage === 'metrics') return <MetricsPage />;
        if (activeSubPage === 'teams') return <TeamsPage />;
        switch(activePage) {
          case 'new': return <NewInvestmentPage />;
          case 'combo': return <ComboPage />;
          case 'settle': return <SettlePage />;
          case 'dashboard': return <DashboardPage />;
          case 'history': return <HistoryPage />;
          case 'params': return <ParamsPage />;
          default: return <NewInvestmentPage />;
        }
      };

      return (
        <div className="flex h-screen bg-stone-100/50">
          <Sidebar />
          <main className="flex-1 overflow-auto">{renderPage()}</main>
          {modalData && <Modal data={modalData} onClose={() => setModalData(null)} />}
          {notePopup && <NotePopup note={notePopup.note} position={notePopup.position} onClose={() => setNotePopup(null)} />}
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<DugouDesign />);
  </script>
</body>
</html>
